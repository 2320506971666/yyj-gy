<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" href="artistweb/images/灰蓝渐变-噪点.jpg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
    
    <!-- GSAP, Lenis, Barba.js 脚本 -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@latest/bundled/lenis.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    
    <title>Blender 3D作品集 - Triple-Y</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            background-color: black;
            color: white;
            line-height: 1.6;
            font-family: 'Noto Serif SC', serif;
        }
        
        /* 导航栏样式 */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            height: 45px;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 0 5%;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            height: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-family: 'Reenie Beanie', cursive;
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 3px;
            color: #ffffff;
            opacity: 0.9;
        }
        
        .nav-links {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 2.5rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: capitalize;
            transition: all 0.4s ease;
            opacity: 0.9;
            font-family: 'Poiret One', cursive;
            position: relative;
        }
        
        .nav-links a:hover {
            opacity: 1;
            letter-spacing: 4px;
            color: #DE2910;
        }

        .nav-links a.active {
            color: #DE2910;
            opacity: 1;
        }
        
        /* Blender作品集页面特定样式 */
        .blender-gallery-page {
            padding-top: 60px;
            min-height: 100vh;
            background-color: #0a0a0a;
            width: 100%;
        }
        
        .blender-gallery-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .blender-gallery-header {
            text-align: center;
            padding: 40px 0;
        }
        
        .blender-gallery-header h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 5px;
            color: #ffffff;
            font-family: 'Playfair Display', serif;
        }
        
        .blender-gallery-header p {
            font-size: 1.2rem;
            font-weight: 300;
            max-width: 800px;
            margin: 0 auto;
            color: #aaaaaa;
            line-height: 1.8;
        }
        
        /* 作品展示 - 大图模式 */
        .blender-works {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
            padding-bottom: 50px;
        }
        
        .blender-work-item {
            position: relative;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            aspect-ratio: 16/9;
        }
        
        .blender-work-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .blender-work-img {
            width: 100%;
            height: 100%;
            display: block;
            cursor: pointer;
            transition: transform 0.5s ease;
            object-fit: cover;
        }
        
        .blender-work-item:hover .blender-work-img {
            transform: scale(1.05);
        }
        
        .blender-work-info {
            display: none; /* 隐藏文字信息 */
        }
        
        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 80px;
            left: 40px;
            color: white;
            text-decoration: none;
            font-family: 'Poiret One', cursive;
            font-size: 1rem;
            letter-spacing: 2px;
            padding: 10px 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
            transform: translateX(-5px);
        }
        
        /* 灯箱效果 */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .lightbox.show {
            opacity: 1;
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .lightbox.show .lightbox-content {
            transform: scale(1);
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .lightbox-close:hover {
            transform: rotate(90deg);
        }

        .lightbox-caption {
            position: absolute;
            bottom: -40px;
            left: 0;
            color: white;
            font-size: 1rem;
            font-family: 'Poiret One', cursive;
            letter-spacing: 1px;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .lightbox-prev, .lightbox-next {
            color: white;
            font-size: 40px;
            cursor: pointer;
            padding: 0 20px;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.3s;
        }

        .lightbox-prev:hover, .lightbox-next:hover {
            opacity: 1;
        }

        .lightbox-prev:hover {
            transform: translateX(-5px);
        }

        .lightbox-next:hover {
            transform: translateX(5px);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .back-btn {
                top: 60px;
                left: 20px;
                font-size: 0.8rem;
                padding: 8px 15px;
            }
            
            .blender-gallery-header h1 {
                font-size: 2rem;
            }
            
            .blender-gallery-header p {
                font-size: 1rem;
                padding: 0 20px;
            }
            
            .blender-works {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .nav-links {
                display: none;
            }
            
            /* 移动菜单按钮调整 */
            .mobile-menu-btn {
                display: block;
                position: absolute;
                right: 20px;
                top: 12px;
                width: 30px;
                height: 20px;
                cursor: pointer;
                z-index: 1001;
            }

            .mobile-menu-btn span {
                display: block;
                position: absolute;
                height: 2px;
                width: 100%;
                background: white;
                opacity: 1;
                left: 0;
                transform: rotate(0deg);
                transition: .25s ease-in-out;
            }

            .mobile-menu-btn span:nth-child(1) {
                top: 0px;
            }

            .mobile-menu-btn span:nth-child(2) {
                top: 9px;
            }

            .mobile-menu-btn span:nth-child(3) {
                top: 18px;
            }

            .mobile-menu-btn.open span:nth-child(1) {
                top: 9px;
                transform: rotate(135deg);
            }

            .mobile-menu-btn.open span:nth-child(2) {
                opacity: 0;
                left: -60px;
            }

            .mobile-menu-btn.open span:nth-child(3) {
                top: 9px;
                transform: rotate(-135deg);
            }

            /* 移动端菜单样式 */
            .mobile-menu {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                z-index: 999;
                padding: 20px;
                padding-top: 65px;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .mobile-menu.open {
                display: flex;
            }

            .mobile-menu a {
                color: white;
                font-size: 1.5rem;
                margin: 15px 0;
                text-decoration: none;
                font-family: 'Poiret One', cursive;
                letter-spacing: 3px;
                transition: all 0.3s ease;
            }

            .mobile-menu a:hover {
                color: #DE2910;
                letter-spacing: 4px;
            }

            .mobile-menu a.active {
                color: #DE2910;
            }
        }

        /* 页面过渡效果 */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .page-transition.fade-in {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body data-barba="wrapper">
    <div class="page-transition"></div>
    
    <!-- 导航栏容器 -->
    <div id="nav-container"></div>
    
    <!-- 返回按钮 -->
    <a href="gallery.html" class="back-btn">← 返回画廊</a>
    
    <!-- 主体内容 -->
    <main data-barba="container" data-barba-namespace="blender-gallery">
        <div class="blender-gallery-page">
            <div class="blender-gallery-content">
                <div class="blender-gallery-header">
                    <h1>Blender 3D作品集</h1>
                </div>
                
                <div class="blender-works">
                    <!-- Blender作品1 -->
                    <div class="blender-work-item">
                        <img src="artistweb/images/个人图片作品/blender/1.png" alt="Blender作品1" class="blender-work-img">
                    </div>
                    
                    <!-- Blender作品2 -->
                    <div class="blender-work-item">
                        <img src="artistweb/images/个人图片作品/blender/2.png" alt="Blender作品2" class="blender-work-img">
                    </div>
                    
                    <!-- Blender作品3 -->
                    <div class="blender-work-item">
                        <img src="artistweb/images/个人图片作品/blender/3.png" alt="Blender作品3" class="blender-work-img">
                    </div>
                    
                    <!-- Blender作品4 -->
                    <div class="blender-work-item">
                        <img src="artistweb/images/个人图片作品/blender/4.png" alt="Blender作品4" class="blender-work-img">
                    </div>
                    
                    <!-- Blender作品5 -->
                    <div class="blender-work-item">
                        <img src="artistweb/images/个人图片作品/blender/5.png" alt="Blender作品5" class="blender-work-img">
                    </div>
                    
                    <!-- Blender作品6 -->
                    <div class="blender-work-item">
                        <img src="artistweb/images/个人图片作品/blender/6.png" alt="Blender作品6" class="blender-work-img">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 灯箱效果 -->
    <div class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <img src="" alt="" class="lightbox-image">
            <div class="lightbox-caption"></div>
            <div class="lightbox-nav">
                <span class="lightbox-prev">&#10094;</span>
                <span class="lightbox-next">&#10095;</span>
            </div>
        </div>
    </div>

    <!-- 加载统一导航栏脚本 -->
    <script src="shared/load-nav.js"></script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 页面加载时的淡出效果
            const transition = document.querySelector('.page-transition');
            setTimeout(() => {
                transition.style.visibility = 'hidden';
                transition.style.opacity = '0';
            }, 500);

            // 点击链接时的过渡效果
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.hostname === window.location.hostname && !this.getAttribute('href').startsWith('#')) {
                        e.preventDefault();
                        const href = this.getAttribute('href');
                        
                        // 显示过渡层
                        transition.style.visibility = 'visible';
                        transition.style.opacity = '1';
                        
                        // 立即记录要跳转的URL，防止被其他事件覆盖
                        const targetUrl = href;
                        
                        // 延迟导航以等待过渡效果完成，但确保一定会执行
                        setTimeout(function() {
                            window.location.href = targetUrl;
                        }, 300);
                    }
                });
            });

            // 移动端菜单控制
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', function() {
                    this.classList.toggle('open');
                    mobileMenu.classList.toggle('open');
                    document.body.classList.toggle('menu-open');
                });
                
                // 点击移动端菜单项关闭菜单
                document.querySelectorAll('.mobile-menu a').forEach(link => {
                    link.addEventListener('click', function() {
                        mobileMenuBtn.classList.remove('open');
                        mobileMenu.classList.remove('open');
                        document.body.classList.remove('menu-open');
                    });
                });
            }

            // 滚动时显示作品
            const blenderWorks = document.querySelectorAll('.blender-work-item');
            
            function checkVisibility() {
                blenderWorks.forEach(work => {
                    const rect = work.getBoundingClientRect();
                    const windowHeight = window.innerHeight;
                    
                    if (rect.top < windowHeight * 0.9) {
                        work.classList.add('visible');
                    }
                });
            }
            
            // 初始检查
            setTimeout(checkVisibility, 100);
            
            // 滚动时检查
            window.addEventListener('scroll', checkVisibility);
            
            // 灯箱效果
            const workItems = document.querySelectorAll('.blender-work-img');
            const lightbox = document.querySelector('.lightbox');
            const lightboxImage = document.querySelector('.lightbox-image');
            const lightboxCaption = document.querySelector('.lightbox-caption');
            const lightboxClose = document.querySelector('.lightbox-close');
            const lightboxPrev = document.querySelector('.lightbox-prev');
            const lightboxNext = document.querySelector('.lightbox-next');
            
            let currentIndex = 0;
            
            // 打开灯箱
            workItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    currentIndex = index;
                    
                    // 移除标题获取逻辑，因为没有文字了
                    lightboxImage.src = this.src;
                    lightboxCaption.textContent = "";  // 清空标题
                    lightbox.style.display = 'flex';
                    
                    // 添加动画效果
                    setTimeout(() => {
                        lightbox.classList.add('show');
                    }, 10);
                });
            });
            
            // 关闭灯箱
            lightboxClose.addEventListener('click', () => {
                lightbox.classList.remove('show');
                setTimeout(() => {
                    lightbox.style.display = 'none';
                }, 500);
            });
            
            // 点击灯箱背景关闭
            lightbox.addEventListener('click', function(e) {
                if (e.target === this) {
                    lightboxClose.click();
                }
            });
            
            // 上一张/下一张
            lightboxPrev.addEventListener('click', () => {
                currentIndex = (currentIndex - 1 + workItems.length) % workItems.length;
                updateLightbox();
            });
            
            lightboxNext.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % workItems.length;
                updateLightbox();
            });
            
            // 更新灯箱内容
            function updateLightbox() {
                const item = workItems[currentIndex];
                
                // 添加过渡效果
                lightboxImage.style.opacity = '0';
                lightboxImage.style.transform = 'scale(0.95)';
                
                setTimeout(() => {
                    lightboxImage.src = item.src;
                    lightboxCaption.textContent = "";  // 清空标题
                    
                    setTimeout(() => {
                        lightboxImage.style.opacity = '1';
                        lightboxImage.style.transform = 'scale(1)';
                    }, 50);
                }, 300);
            }
            
            // 键盘导航
            document.addEventListener('keydown', function(e) {
                if (lightbox.classList.contains('show')) {
                    if (e.key === 'Escape') {
                        lightboxClose.click();
                    } else if (e.key === 'ArrowLeft') {
                        lightboxPrev.click();
                    } else if (e.key === 'ArrowRight') {
                        lightboxNext.click();
                    }
                }
            });
        });
    </script>
</body>
</html>
