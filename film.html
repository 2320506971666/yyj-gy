        body[data-section="images"] .nav-dot {

        /* 底部滚动指示器 */

            display: flex;
            justify-content: center;

        .scroll-indicator::after {
            content: '';

            height: 8px;
            border-radius: 2px;
            background-color: #666;

        @keyframes scrollAnim {

        .grid-item {

            width: 100%;
            height: auto;

            align-items: center;
            justify-content: center;

            width: 100%;
            height: 100%;

            transition: transform 0.5s ease;
            display: block;
            margin: 0;

            transform: scale(1.01);

            }

            height: 100%;

            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .lightbox.show {
            opacity: 1;
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .lightbox.show .lightbox-content {
            transform: scale(1);
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .lightbox-close:hover {
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;

        .lightbox-prev, .lightbox-next {

            top: 50%;
            transform: translateY(-50%);

            height: 60px;

            justify-content: center;
            color: #fff;
            font-size: 50px;
            cursor: pointer;
            background-color: transparent;
            pointer-events: auto;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.show .lightbox-prev,
        .lightbox.show .lightbox-next {
            opacity: 0.7;
        }

        .lightbox-prev:hover, .lightbox-next:hover {
            opacity: 1 !important;

            left: 40px;

            right: 40px;

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 这是 film.html 页面
            console.log('当前页面是 film.html');
            // 页面加载时的淡出效果
            const transition = document.querySelector('.page-transition');
            setTimeout(() => {
                transition.style.visibility = 'hidden';
                transition.style.opacity = '0';
            }, 500);

            // 视频元素
            const video = document.getElementById('mainVideo');

            // 确保视频自动播放
            if(video) {
                // 尝试播放视频
                video.play().catch(error => {
                    console.log('自动播放失败:', error);
                    // 如果自动播放失败，尝试静音后播放
                    video.muted = true;
                    video.play();
                });

                // 为用户提供取消静音的按钮或提示
                // 您可以在这里添加一个取消静音的UI元素
            }

            // 灯箱效果
            const galleryItems = document.querySelectorAll('.grid-item');
            const lightbox = document.querySelector('.lightbox');
            const lightboxImg = document.querySelector('.lightbox-image');
            const lightboxClose = document.querySelector('.lightbox-close');
            const lightboxPrev = document.querySelector('.lightbox-prev');
            const lightboxNext = document.querySelector('.lightbox-next');

            let currentIndex = 0;

            // 打开灯箱
            galleryItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    currentIndex = index;
                    const img = this.querySelector('img');
                    const imgSrc = img.getAttribute('src');
                    const imgAlt = img.getAttribute('alt');

                    lightboxImg.setAttribute('src', imgSrc);
                    lightboxImg.setAttribute('alt', imgAlt);

                    lightbox.classList.add('show');
                    document.body.style.overflow = 'hidden';
                });
            });

            // 关闭灯箱
            lightboxClose.addEventListener('click', function() {
                lightbox.classList.remove('show');
                document.body.style.overflow = '';
            });

            // 点击背景关闭灯箱
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    lightbox.classList.remove('show');
                    document.body.style.overflow = '';
                }
            });

            // 上一张图片
            lightboxPrev.addEventListener('click', function() {
                currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
                const img = galleryItems[currentIndex].querySelector('img');
                lightboxImg.setAttribute('src', img.getAttribute('src'));
                lightboxImg.setAttribute('alt', img.getAttribute('alt'));
            });

            // 下一张图片
            lightboxNext.addEventListener('click', function() {
                currentIndex = (currentIndex + 1) % galleryItems.length;
                const img = galleryItems[currentIndex].querySelector('img');
                lightboxImg.setAttribute('src', img.getAttribute('src'));
                lightboxImg.setAttribute('alt', img.getAttribute('alt'));
            });

            // 键盘导航
            document.addEventListener('keydown', function(e) {
                if (!lightbox.classList.contains('show')) return;

                if (e.key === 'Escape') {
                    lightbox.classList.remove('show');
                    document.body.style.overflow = '';
                } else if (e.key === 'ArrowLeft') {
                    lightboxPrev.click();
                } else if (e.key === 'ArrowRight') {
                    lightboxNext.click();
                }
            });

            // 点击链接时的过渡效果
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.hostname === window.location.hostname) {
                        e.preventDefault();
                        const href = this.getAttribute('href');

                        // 显示过渡层
                        transition.style.visibility = 'visible';
                        transition.style.opacity = '1';

                        // 延迟导航以等待过渡效果完成
                        setTimeout(() => {
                            window.location.href = href;
                        }, 1000);
                    }
                });
            });

            // 移动端菜单控制已由shared/nav.js处理

            // 使用定时器在页面加载后再次设置 Film 链接颜色
            setTimeout(function() {
                // 设置所有 Film 链接的颜色
                document.querySelectorAll('a[href="film.html"]').forEach(link => {
                    link.classList.add('active');
                    link.style.color = '#DE2910';
                });

                console.log('延迟再次设置 Film 链接颜色');
            }, 1000);

            // 页面导航指示器功能
            function initPageNavigation() {
                const sections = [
                    document.querySelector('.film-page'),
                    document.querySelector('.summer-sense-images'),
                    document.querySelector('footer')
                ];

                const dots = document.querySelectorAll('.nav-dot');

                // 点击导航点时滚动到对应区域
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        sections[index].scrollIntoView({ behavior: 'smooth' });
                    });
                });

                // 监听滚动更新活动导航点
                window.addEventListener('scroll', () => {
                    let current = '';

                    sections.forEach((section, index) => {
                        const sectionTop = section.offsetTop;
                        const sectionHeight = section.clientHeight;

                        if (window.scrollY >= (sectionTop - sectionHeight / 3)) {
                            current = index;
                        }
                    });

                    // 更新导航点状态
                    dots.forEach(dot => dot.classList.remove('active'));
                    if(current !== '') {
                        dots[current].classList.add('active');
                    }

                    // 根据当前区域设置body属性
                    const sectionNames = ['video', 'images', 'footer'];
                    if(current !== '') {
                        document.body.setAttribute('data-section', sectionNames[current]);
                        console.log('当前区域更新为:', sectionNames[current]);
                    }

                    // 控制滚动指示器显示
                    const scrollIndicator = document.querySelector('.scroll-indicator');

                    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
                        // 接近页面底部，隐藏滚动指示器
                        scrollIndicator.style.opacity = '0';
                    } else {
                        // 显示滚动指示器
                        scrollIndicator.style.opacity = '1';
                    }
                });
            }

            // 初始化页面导航
            initPageNavigation();
        });
    </script>
    <!-- 当前页面导航链接激活状态脚本 -->
    <script>
        // 页面加载完成后确保 Film 链接为红色
        window.onload = function() {
            // 设置所有 Film 链接的颜色
            document.querySelectorAll('a[href="film.html"]').forEach(link => {
                link.classList.add('active');
                link.style.color = '#DE2910';
            });

            console.log('Film 页面加载完成，设置 Film 链接为红色');
        };
    </script>
