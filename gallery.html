<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Favicon -->
    <link rel="icon" href="artistweb/images/灰蓝渐变-噪点.jpg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jim+Nightshade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600&display=swap" rel="stylesheet">
    
    <!-- 预设字体缩放因子，避免页面加载过程中的闪烁 -->
    <script>
        // 在页面加载前就设置--scale-factor变量
        (function() {
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            let scaleFactor = 1;
            
            if (vw <= 360) {
                scaleFactor = 0.22;
            } else if (vw <= 480) {
                scaleFactor = 0.3;
            } else if (vw <= 768) {
                scaleFactor = 0.4;
            }
            
            document.documentElement.style.setProperty('--scale-factor', scaleFactor);
        })();
    </script>
    
    <!-- GSAP, Lenis, Barba.js 脚本 -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@latest/bundled/lenis.min.js"></script>
    <script src="https://unpkg.com/@barba/core"></script>
    
    <title>Gallery - Triple-Y</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --scale-factor: 1;
        }
        
        body {
            overflow-x: hidden;
            background-color: black;
            color: white;
            line-height: 1.6;
            font-family: 'Noto Serif SC', serif;
        }
        
        /* 导航栏样式 */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            height: 45px;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 0 5%;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            height: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-family: 'Reenie Beanie', cursive;
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 3px;
            color: #ffffff;
            opacity: 0.9;
        }
        
        .nav-links {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 2.5rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: capitalize;
            transition: all 0.4s ease;
            opacity: 0.9;
            font-family: 'Poiret One', cursive;
            position: relative;
        }
        
        .nav-links a:hover {
            opacity: 1;
            letter-spacing: 4px;
            color: #DE2910;
        }

        .nav-links a.active {
            color: #DE2910;
            opacity: 1;
        }

        /* Gallery页面特定样式 - 现代化改进 */
        .gallery-page {
            padding-top: 0;
            min-height: 100vh;
            background-color: black;
            width: 100%;
            overflow-x: hidden;
        }

        .gallery-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0;
            overflow-x: hidden;
        }

        .gallery-title {
            margin-bottom: 0;
            text-align: center;
            opacity: 1;
            position: relative;
            width: 100%;
            overflow: hidden;
            height: 100vh;
        }
        
        .gallery-title img {
            width: 100%;
            height: 100%;
            display: block;
            margin-top: 0;
            margin-left: 0;
            object-fit: cover;
            object-position: center;
        }

        .gallery-title h1 {
            display: none;
        }
        
        /* Gallery标题的特殊样式 */
        .gallery-title .gallery-text {
            position: absolute;
            top: 18%;
            left: 49%;
            transform: translate(-50%, -50%) scale(var(--scale-factor, 1));
            display: flex;
            align-items: baseline;
            color: #FFD900;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.58);
            z-index: 2;
            line-height: 0.8;
            flex-wrap: nowrap;
            white-space: nowrap;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards 0.3s;
        }
        
        .gallery-title .gallery-text span {
            transform: translateY(30px);
            opacity: 0;
            display: inline-block;
        }
        
        .gallery-title .gallery-text .g {
            font-family: 'Jomhuria', cursive;
            font-size: 200px;
            animation: letterFadeIn 0.4s ease forwards 0.4s;
        }
        
        .gallery-title .gallery-text .a {
            font-family: 'Jomhuria', cursive;
            font-size: 200px;
            animation: letterFadeIn 0.4s ease forwards 0.5s;
        }
        
        .gallery-title .gallery-text .l1 {
            font-family: 'Jim Nightshade', cursive;
            font-size: 200px;
            animation: letterFadeIn 0.4s ease forwards 0.6s;
        }
        
        .gallery-title .gallery-text .l2 {
            font-family: 'Jomhuria', cursive;
            font-size: 200px;
            animation: letterFadeIn 0.4s ease forwards 0.7s;
        }
        
        .gallery-title .gallery-text .e {
            font-family: 'Josefin Slab', serif;
            font-size: 130px;
            font-weight: 600;
            animation: letterFadeIn 0.4s ease forwards 0.8s;
        }
        
        .gallery-title .gallery-text .r {
            font-family: 'Josefin Slab', serif;
            font-size: 130px;
            font-weight: 600;
            animation: letterFadeIn 0.4s ease forwards 0.9s;
        }
        
        .gallery-title .gallery-text .y {
            font-family: 'Reenie Beanie', cursive;
            font-size: 230px;
            animation: letterFadeIn 0.4s ease forwards 1.0s;
        }
        
        .gallery-title .welcome {
            position: absolute;
            top: 27%;
            left: 49%;
            transform: translateX(-50%) scale(var(--scale-factor, 1));
            font-family: 'Reenie Beanie', sans-serif;
            font-size: 50px;
            font-weight: 200;
            color: #c30101;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.25);
            z-index: 2;
            opacity: 0;
            animation: fadeInDown 1.2s ease forwards 1.2s;
        }
        
        @keyframes letterFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 现代化照片网格 - 采用Bento网格布局 */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 0.3s;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
        }

        /* 玻璃拟态效果覆盖层 */
        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }

        .gallery-overlay h3 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 8px;
            font-family: 'Poiret One', cursive;
            letter-spacing: 1.5px;
        }

        .gallery-overlay p {
            font-size: 0.9rem;
            opacity: 0.8;
            letter-spacing: 1px;
        }

        /* 现代化分类筛选 */
        .gallery-filter {
            display: flex;
            justify-content: center;
            margin-bottom: 50px;
            flex-wrap: wrap;
            gap: 15px;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
            animation-delay: 0.2s;
        }

        .filter-btn {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 25px;
            cursor: pointer;
            font-family: 'Poiret One', cursive;
            font-size: 1rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border-radius: 30px;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: #DE2910;
            border-color: #DE2910;
            box-shadow: 0 5px 15px rgba(222, 41, 16, 0.3);
        }

        /* 改进的灯箱效果 */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .lightbox.show {
            opacity: 1;
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .lightbox.show .lightbox-content {
            transform: scale(1);
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .lightbox-close:hover {
            transform: rotate(90deg);
        }

        .lightbox-caption {
            position: absolute;
            bottom: -40px;
            left: 0;
            color: white;
            font-size: 1rem;
            font-family: 'Poiret One', cursive;
            letter-spacing: 1px;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .lightbox-prev, .lightbox-next {
            color: white;
            font-size: 40px;
            cursor: pointer;
            padding: 0 20px;
            opacity: 0.7;
            transition: opacity 0.3s, transform 0.3s;
        }

        .lightbox-prev:hover, .lightbox-next:hover {
            opacity: 1;
        }

        .lightbox-prev:hover {
            transform: translateX(-5px);
        }

        .lightbox-next:hover {
            transform: translateX(5px);
        }

        /* 改进的动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate(-50%, -50%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .gallery-title {
                height: 100vh;
            }
            
            .gallery-title img {
                width: 100%;
                height: 100%;
                object-position: center;
            }
            
            .gallery-title .gallery-text {
                top: 15%;
                left: 49%;
                transform: translate(-50%, -50%) scale(var(--scale-factor, 0.4));
            }
            
            .gallery-title .welcome {
                font-size: 24px;
                top: 25%;
            }
            
            /* 移动菜单按钮调整 */
            .mobile-menu-btn {
                display: block;
                position: absolute;
                right: 20px;
                top: 12px;
                width: 30px;
                height: 20px;
                cursor: pointer;
                z-index: 1001;
            }

            .mobile-menu-btn span {
                display: block;
                position: absolute;
                height: 2px;
                width: 100%;
                background: white;
                opacity: 1;
                left: 0;
                transform: rotate(0deg);
                transition: .25s ease-in-out;
            }

            .mobile-menu-btn span:nth-child(1) {
                top: 0px;
            }

            .mobile-menu-btn span:nth-child(2) {
                top: 9px;
            }

            .mobile-menu-btn span:nth-child(3) {
                top: 18px;
            }

            .mobile-menu-btn.open span:nth-child(1) {
                top: 9px;
                transform: rotate(135deg);
            }

            .mobile-menu-btn.open span:nth-child(2) {
                opacity: 0;
                left: -60px;
            }

            .mobile-menu-btn.open span:nth-child(3) {
                top: 9px;
                transform: rotate(-135deg);
            }

            /* 移动端菜单样式 */
            .mobile-menu {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                z-index: 999;
                padding: 20px;
                padding-top: 65px;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .mobile-menu.open {
                display: flex;
            }

            .mobile-menu a {
                color: white;
                font-size: 1.5rem;
                margin: 15px 0;
                text-decoration: none;
                font-family: 'Poiret One', cursive;
                letter-spacing: 3px;
                transition: all 0.3s ease;
            }

            .mobile-menu a:hover {
                color: #DE2910;
                letter-spacing: 4px;
            }

            .mobile-menu a.active {
                color: #DE2910;
            }
        }
        
        /* 小屏手机适配 */
        @media (max-width: 480px) {
            .gallery-title .gallery-text {
                transform: translate(-50%, -50%) scale(var(--scale-factor, 0.3));
                top: 15%;
                left: 49%;
                width: 100%;
            }
            
            .gallery-title .welcome {
                font-size: 20px;
                top: 23%;
            }
            
            .gallery-title img {
                object-position: center;
            }
        }
        
        /* 超小屏幕 */
        @media (max-width: 360px) {
            .gallery-title .gallery-text {
                transform: translate(-50%, -50%) scale(var(--scale-factor, 0.22));
                top: 15%;
            }
            
            .gallery-title .welcome {
                font-size: 18px;
                top: 23%;
            }
        }

        /* 页面过渡效果 */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .page-transition.fade-in {
            opacity: 1;
            visibility: visible;
        }

        /* 菜单打开时的body样式 */
        body.menu-open {
            overflow: hidden;
        }

        /* 页脚样式 */
        footer {
            background-color: #111;
            color: white;
            padding: 5rem 5% 2rem;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }
        
        .footer-column h3 {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
        }
        
        .footer-column h3::after {
            content: '';
            position: absolute;
            height: 1px;
            width: 50px;
            background-color: white;
            bottom: -10px;
            left: 0;
        }
        
        .footer-links {
            list-style: none;
        }
        
        .footer-links li {
            margin-bottom: 0.8rem;
        }
        
        .footer-links a {
            text-decoration: none;
            color: #ccc;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: white;
        }

        /* 让字体动画在横屏和竖屏模式都保持良好显示 */
        @media screen and (orientation: portrait) {
            .gallery-title .gallery-text {
                top: 15%;
            }
            
            .gallery-title .welcome {
                top: 25%;
            }
        }
        
        @media screen and (orientation: landscape) and (max-height: 500px) {
            .gallery-title .gallery-text {
                top: 20%;
                transform: translate(-50%, -50%) scale(var(--scale-factor, 0.35));
            }
            
            .gallery-title .welcome {
                top: 32%;
                transform: translateX(-50%) scale(var(--scale-factor, 0.35));
            }
        }
        
        /* 探索区域样式 */
        .explore-section {
            display: block;
            width: 100%;
            padding: 0;
            margin: 0;
            background-color: #000;
            overflow: hidden;
            position: relative;
        }
        
        .explore-image-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .explore-image {
            width: 100%;
            display: block;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: transform;
        }
        
        .explore-content {
            position: absolute;
            bottom: 10%;
            right: 10%;
            z-index: 5;
        }
        
        .explore-link {
            display: inline-block;
            padding: 15px 40px;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #FFD900;
            color: #FFD900;
            font-family: 'Poiret One', cursive;
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .explore-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 217, 0, 0.2);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .explore-link:hover {
            color: #fff;
            border-color: #fff;
            letter-spacing: 5px;
        }
        
        .explore-link:hover::before {
            left: 0;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .explore-section {
                padding: 0;
            }
            
            .explore-content {
                bottom: 5%;
                right: 5%;
            }
            
            .explore-link {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 处理字体动画适配不同设备
            function adjustFontSizes() {
                const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
                const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
                
                let scaleFactor = 1;
                
                if (vw <= 360) {
                    scaleFactor = 0.22;
                } else if (vw <= 480) {
                    scaleFactor = 0.3;
                } else if (vw <= 768) {
                    scaleFactor = 0.4;
                }
                
                document.documentElement.style.setProperty('--scale-factor', scaleFactor);
                
                // 调整welcome文字大小，确保与gallery文字比例一致
                const welcomeText = document.querySelector('.gallery-title .welcome');
                if (welcomeText) {
                    welcomeText.style.fontSize = `${Math.max(18, 50 * scaleFactor)}px`;
                }
            }
            
            // 立即调用一次以确保初始加载时就能正确设置位置
            adjustFontSizes();
            
            // 添加窗口大小变化的监听器
            window.addEventListener('resize', adjustFontSizes);
            
            // 预加载图片
            const headerImage = new Image();
            headerImage.src = "artistweb/images/个人图片作品/IMG_0082.jpg";
            headerImage.onload = function() {
                document.querySelector('.gallery-title img').src = this.src;
                // 图片加载完成后再次调用以确保正确显示
                adjustFontSizes();
            };
            
            // 页面加载时的淡出效果
            const transition = document.querySelector('.page-transition');
            setTimeout(() => {
                transition.style.visibility = 'hidden';
                transition.style.opacity = '0';
            }, 500);

            // 点击链接时的过渡效果
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.hostname === window.location.hostname && !this.getAttribute('href').startsWith('#')) {
                        e.preventDefault();
                        const href = this.getAttribute('href');
                        
                        // 显示过渡层
                        transition.style.visibility = 'visible';
                        transition.style.opacity = '1';
                        
                        // 立即记录要跳转的URL，防止被其他事件覆盖
                        const targetUrl = href;
                        
                        // 延迟导航以等待过渡效果完成，但确保一定会执行
                        setTimeout(function() {
                            window.location.href = targetUrl;
                        }, 300);
                    }
                });
            });

            // 移动端菜单控制
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', function() {
                    this.classList.toggle('open');
                    mobileMenu.classList.toggle('open');
                    document.body.classList.toggle('menu-open');
                });
                
                // 点击移动端菜单项关闭菜单
                document.querySelectorAll('.mobile-menu a').forEach(link => {
                    link.addEventListener('click', function() {
                        mobileMenuBtn.classList.remove('open');
                        mobileMenu.classList.remove('open');
                        document.body.classList.remove('menu-open');
                    });
                });
            }

            // 添加滚动时的图片放大效果
            const exploreImage = document.querySelector('.explore-image');
            const exploreSection = document.querySelector('.explore-section');
            
            if (exploreImage && exploreSection) {
                window.addEventListener('scroll', function() {
                    const rect = exploreSection.getBoundingClientRect();
                    const windowHeight = window.innerHeight;
                    
                    // 当explore-section进入视窗时
                    if (rect.top < windowHeight && rect.bottom > 0) {
                        // 计算滚动比例（0-1）
                        const scrollPercentage = 1 - Math.max(0, Math.min(1, rect.top / windowHeight));
                        // 根据滚动比例设置缩放
                        const scale = 1 + (scrollPercentage * 0.1); // 最大放大10%
                        exploreImage.style.transform = `scale(${scale})`;
                    }
                });
                
                // 初始化时检查一次位置，确保如果页面已经滚动到该位置能正确显示效果
                setTimeout(() => {
                    window.dispatchEvent(new Event('scroll'));
                }, 100);
            }

            // 分类筛选功能
            const filterButtons = document.querySelectorAll('.filter-btn');
            const galleryItems = document.querySelectorAll('.gallery-item');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的active类
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // 为当前点击的按钮添加active类
                    this.classList.add('active');
                    
                    const filter = this.getAttribute('data-filter');
                    
                    // 添加动画效果
                    galleryItems.forEach(item => {
                        item.style.opacity = '0';
                        item.style.transform = 'scale(0.95)';
                        
                        setTimeout(() => {
                            if (filter === 'all' || item.getAttribute('data-category') === filter) {
                                item.style.display = 'block';
                                setTimeout(() => {
                                    item.style.opacity = '1';
                                    item.style.transform = 'scale(1)';
                                }, 50);
                            } else {
                                item.style.display = 'none';
                            }
                        }, 300);
                    });
                });
            });

            // 改进的灯箱功能
            const lightbox = document.querySelector('.lightbox');
            const lightboxImage = document.querySelector('.lightbox-image');
            const lightboxCaption = document.querySelector('.lightbox-caption');
            const lightboxClose = document.querySelector('.lightbox-close');
            const lightboxPrev = document.querySelector('.lightbox-prev');
            const lightboxNext = document.querySelector('.lightbox-next');
            
            let currentIndex = 0;
            const visibleItems = () => Array.from(galleryItems).filter(item => item.style.display !== 'none');
            
            // 打开灯箱
            galleryItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    const items = visibleItems();
                    currentIndex = items.indexOf(this);
                    
                    const img = this.querySelector('img');
                    const title = this.querySelector('h3').textContent;
                    const desc = this.querySelector('p').textContent;
                    
                    lightboxImage.src = img.src;
                    lightboxCaption.textContent = `${title} - ${desc}`;
                    lightbox.style.display = 'flex';
                    
                    // 添加动画效果
                    setTimeout(() => {
                        lightbox.classList.add('show');
                    }, 10);
                });
            });
            
            // 关闭灯箱
            lightboxClose.addEventListener('click', () => {
                lightbox.classList.remove('show');
                setTimeout(() => {
                    lightbox.style.display = 'none';
                }, 500);
            });
            
            // 点击灯箱背景关闭
            lightbox.addEventListener('click', function(e) {
                if (e.target === this) {
                    lightboxClose.click();
                }
            });
            
            // 上一张/下一张
            lightboxPrev.addEventListener('click', () => {
                const items = visibleItems();
                currentIndex = (currentIndex - 1 + items.length) % items.length;
                updateLightbox(items[currentIndex]);
            });
            
            lightboxNext.addEventListener('click', () => {
                const items = visibleItems();
                currentIndex = (currentIndex + 1) % items.length;
                updateLightbox(items[currentIndex]);
            });
            
            // 更新灯箱内容
            function updateLightbox(item) {
                const img = item.querySelector('img');
                const title = item.querySelector('h3').textContent;
                const desc = item.querySelector('p').textContent;
                
                // 添加过渡效果
                lightboxImage.style.opacity = '0';
                lightboxImage.style.transform = 'scale(0.95)';
                
                setTimeout(() => {
                    lightboxImage.src = img.src;
                    lightboxCaption.textContent = `${title} - ${desc}`;
                    
                    setTimeout(() => {
                        lightboxImage.style.opacity = '1';
                        lightboxImage.style.transform = 'scale(1)';
                    }, 50);
                }, 300);
            }
            
            // 键盘导航
            document.addEventListener('keydown', function(e) {
                if (lightbox.classList.contains('show')) {
                    if (e.key === 'Escape') {
                        lightboxClose.click();
                    } else if (e.key === 'ArrowLeft') {
                        lightboxPrev.click();
                    } else if (e.key === 'ArrowRight') {
                        lightboxNext.click();
                    }
                }
            });
            
            // 为gallery-item添加鼠标移动视差效果
            galleryItems.forEach(item => {
                item.addEventListener('mousemove', function(e) {
                    const { left, top, width, height } = this.getBoundingClientRect();
                    const x = (e.clientX - left) / width - 0.5;
                    const y = (e.clientY - top) / height - 0.5;
                    
                    const image = this.querySelector('.gallery-image');
                    image.style.transform = `scale(1.05) translate(${x * 10}px, ${y * 10}px)`;
                });
                
                item.addEventListener('mouseleave', function() {
                    const image = this.querySelector('.gallery-image');
                    image.style.transform = 'scale(1)';
                });
            });
        });
    </script>
