    <!-- 预设字体缩放因子，避免页面加载过程中的闪烁 -->
    <script>
        // 在页面加载前就设置--scale-factor变量
        (function() {
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            let scaleFactor = 1;

            if (vw <= 360) {
                scaleFactor = 0.22;
            } else if (vw <= 480) {
                scaleFactor = 0.3;
            } else if (vw <= 768) {
                scaleFactor = 0.4;
            }

            document.documentElement.style.setProperty('--scale-factor', scaleFactor);
        })();
    </script>

        .river-text span:nth-child(5) { transition-delay: 0s; }
        .river-text span:nth-child(6) { transition-delay: 0s; }

        .river-text span:nth-child(8) { transition-delay: 0s; }
        .river-text span:nth-child(9) { transition-delay: 0s; }

        @keyframes letterFadeIn {

                transform: translateY(30px);
                -webkit-transform: translateY(30px);

            to {

            }
            to {

                -webkit-transform: translateY(0);
            }
        }

                transform: translateX(-50%) translateY(-20px);
                -webkit-transform: translateX(-50%) translateY(-20px);

            to {

                opacity: 1;

            from {
                visibility: visible;
                opacity: 0;

            to {

                opacity: 1;

        /* 现代化照片网格 - 采用Bento网格布局 */

            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
            animation-delay: 0.3s;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            aspect-ratio: 1 / 1;
            cursor: pointer;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
        }

            left: 0;

        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .lightbox.show {
            opacity: 1;
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 获取Gallery文字元素
            const galleryText = document.querySelector('.gallery-text');
            const welcomeText = document.querySelector('.welcome');

            // 极简化的视频处理
            function handleVideo(video) {
                if (!video) return;

                // 确保视频控件始终不可见
                video.controls = false;

                // 重置视频到开头
                video.currentTime = 0;

                // 确保视频可见
                video.style.opacity = "1";

                // 检查是否是tibet或sanya视频
                const videoId = video.getAttribute('data-video-id');
                const isTibetOrSanya = videoId === 'tibet' || videoId === 'sanya';

                // 如果是Safari浏览器且是tibet或sanya视频，直接使用MP4源
                const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

                if (isSafari && isTibetOrSanya) {
                    // 在Safari中处理tibet和sanya视频
                    const sources = video.querySelectorAll('source');
                    let mp4Source = null;

                    // 找到MP4源
                    sources.forEach(source => {
                        if (source.type === 'video/mp4') {
                            mp4Source = source;
                        }
                    });

                    if (mp4Source) {
                        // 将MP4源移动到第一位置
                        video.insertBefore(mp4Source, video.firstChild);
                    }
                }

                // 加载并播放视频
                video.load();

                // 尝试播放视频
                    const playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(err => {
                        setTimeout(() => video.play().catch(e => {}), 500);
                        });
                    }

                    // 添加loaded类
                    video.classList.add('loaded');

                // 监听视频结束事件，自动切换到下一张幻灯片
                video.onended = function() {
                    swiper.slideNext();
                };
            }

            // 获取所有视频
            const videos = document.querySelectorAll('.swiper-slide video');

            // 超强化版文字显示函数
            function ensureRiverTextVisible() {
                // 获取当前活跃幻灯片中的文字
                const activeSlide = document.querySelector('.swiper-slide-active');
                if (activeSlide) {
                    // 处理普通的river-text
                    const riverText = activeSlide.querySelector('.river-text');
                    if (riverText) {
                        // 强制显示文字，移除浮动效果，只保留透明度变化
                        riverText.style.opacity = "1";
                        riverText.style.visibility = "visible";
                        riverText.style.display = "block";
                    }

                    // 单独处理SANYA文字 - 使用更优雅的样式
                    const sanyaText = activeSlide.querySelector('.sanya-text');
                    if (sanyaText) {
                        // 确保SANYA文字可见，但使用CSS过渡效果，不直接设置行内样式
                        sanyaText.classList.add('visible');

                        // 移除可能干扰动画的行内样式
                        sanyaText.style.removeProperty('opacity');
                        sanyaText.style.removeProperty('transform');
                    }

                    // 检查是否是Sanya视频幻灯片
                    const sanyaVideo = activeSlide.querySelector('video[data-video-id="sanya"]');
                    if (sanyaVideo) {
                        // 如果是Sanya视频幻灯片，但没有SANYA文字，则创建一个
                        if (!sanyaText) {
                            const videoContainer = sanyaVideo.closest('.video-container');
                            if (videoContainer) {
                                // 检查是否已经存在SANYA文字
                                const existingSanyaText = videoContainer.querySelector('.sanya-text');
                                if (!existingSanyaText) {
                                    // 创建新的SANYA文字元素 - 优雅版
                                    const newSanyaText = document.createElement('div');
                                    newSanyaText.className = 'sanya-text';
                                    newSanyaText.textContent = ''; // 清空文本内容

                                    // 添加到视频容器
                                    videoContainer.appendChild(newSanyaText);
                                }
                            }
                        }
                    }
                }
            }

            // 初始化Swiper - 增强版
            var swiper = new Swiper(".mySwiper", {
                loop: true,
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                // 使用渐隐切换效果
                effect: "fade",
                fadeEffect: {
                    crossFade: true // 确保是渐隐而不是滑动
                },
                speed: 1200, // 增加过渡时间，使渐隐效果更加平滑
                on: {
                    init: function() {
                        // 初始化时处理当前幻灯片视频
                        const activeSlide = this.slides[this.activeIndex];
                        if (activeSlide) {
                            const video = activeSlide.querySelector('video');
                            if (video) handleVideo(video);

                            // 显示文字元素
                            if (galleryText) galleryText.style.visibility = '';
                            if (welcomeText) welcomeText.style.visibility = '';
                        }

                        // 确保river-text显示
                        ensureRiverTextVisible();
                    },
                    slideChangeTransitionStart: function() {
                        // 处理当前幻灯片视频
                        const activeSlide = this.slides[this.activeIndex];
                        if (activeSlide) {
                            const video = activeSlide.querySelector('video');
                            if (video) handleVideo(video);

                            // 只淡出上一张幻灯片的视频和Sanya文字
                            if (this.previousIndex !== undefined) {
                                const prevSlide = this.slides[this.previousIndex];
                                if (prevSlide) {
                                    const prevVideo = prevSlide.querySelector('video');
                                    const prevSanyaText = prevSlide.querySelector('.sanya-text');

                                    // 淡出视频
                                    if (prevVideo) prevVideo.style.opacity = "0";

                                    // 淡出Sanya文字 - 仅透明度变化，没有浮动效果
                                    if (prevSanyaText) {
                                        prevSanyaText.style.opacity = "0";
                                        // 移除transform样式，只保留透明度过渡
                                        prevSanyaText.style.transition = "opacity 0.01s ease";
                                    }
                                }
                            }

                            // 暂停其他幻灯片中的视频
                            videos.forEach(v => {
                                if (v !== video) v.pause();
                            });
                        }

                        // 确保文字显示
                        ensureRiverTextVisible();
                    },
                    slideChangeTransitionEnd: function() {
                        // 在幻灯片过渡结束后再次确保文字显示
                        ensureRiverTextVisible();

                        // 特别处理SANYA文字 - 优雅版
                        const activeSlide = this.slides[this.activeIndex];
                        if (activeSlide) {
                            const sanyaText = activeSlide.querySelector('.sanya-text');
                            if (sanyaText) {
                                // 不直接设置样式，而是添加类来触发CSS过渡
                                sanyaText.classList.add('visible');
                                // 重置过渡样式为CSS中定义的速度
                                sanyaText.style.transition = "opacity 1s ease, transform 1s ease";
                                // 确保与视频同步显示
                            const video = activeSlide.querySelector('video');
                                if (video) {
                                    video.style.opacity = "1";
                                    sanyaText.style.opacity = "1";
                                    sanyaText.style.transform = "translate(-50%, -50%) translateY(0)";
                                }
                            } else {
                                // 如果当前幻灯片是Sanya视频，但没有找到SANYA文字，则创建一个
                                const video = activeSlide.querySelector('video[data-video-id="sanya"]');
                                if (video) {
                                    const videoContainer = video.closest('.video-container');
                                    if (videoContainer) {
                                        // 创建新的SANYA文字元素 - 优雅版
                                        const newSanyaText = document.createElement('div');
                                        newSanyaText.className = 'sanya-text';
                                        newSanyaText.textContent = ''; // 清空文本内容

                                        // 添加到视频容器
                                        videoContainer.appendChild(newSanyaText);

                                        // 延迟添加visible类，以便触发动画
                                        setTimeout(() => {
                                            newSanyaText.classList.add('visible');
                                            // 与视频同步显示
                                            video.style.opacity = "1";
                                            newSanyaText.style.opacity = "1";
                                            newSanyaText.style.transform = "translate(-50%, -50%) translateY(0)";
                                        }, 50);
                                    }
                                }
                            }
                        }
                    }
                }
            });

            // 添加一个定时器，作为备用机制确保文字显示
            setInterval(ensureRiverTextVisible, 1000); // 每秒检查一次
        });
    </script>
