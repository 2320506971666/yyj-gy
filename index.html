    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // 简化视频加载逻辑
            function loadVideo(video) {
                if (!video) return;
                
                // 如果视频已加载或正在加载中，不执行任何操作
                if (video.currentSrc && video.readyState > 0) {
                    // 确保视频正在播放
                    video.play().catch(err => console.log('自动播放失败:', err));
                    return;
                }
                
                try {
                    // 对于带有data-src的source标签，需要设置实际src
                    const sources = video.querySelectorAll('source[data-src]');
                    if (sources.length > 0) {
                        sources.forEach(source => {
                            if (source.dataset.src && !source.src) {
                                source.src = source.dataset.src;
                            }
                        });
                    }
                    
                    video.load();
                    video.play().catch(err => console.log('自动播放失败:', err));
                    video.classList.add('loaded');
                } catch (err) {
                    console.log('视频加载失败:', err);
                }
            }

            // 为所有视频添加加载完成事件
            const videos = document.querySelectorAll('.swiper-slide video');
            videos.forEach(video => {
                video.addEventListener('loadeddata', function() {
                    video.classList.add('loaded');
                });
                
                // 添加错误处理
                video.addEventListener('error', function(e) {
                    console.log('视频加载失败，显示占位图', e);
                    // 如果WebM格式加载失败，尝试使用MP4格式
                    const source = video.querySelector('source');
                    if (source && source.src.includes('.webm')) {
                        source.src = source.src.replace('.webm', '.mp4');
                        video.load();
                    }
                });
            });

            // 立即加载当前视频
            const activeVideo = document.querySelector('.swiper-slide:first-child video');
            if (activeVideo) {
                loadVideo(activeVideo);
            }

            var swiper = new Swiper(".mySwiper", {
                loop: true,
                autoplay: {
                    delay: 5000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                effect: "fade",
                speed: 1000,
                on: {
                    init: function() {
                        // 初始化时加载当前幻灯片的视频
                        const activeSlide = this.slides[this.activeIndex];
                        if (activeSlide) {
                            const video = activeSlide.querySelector('video');
                            if (video) loadVideo(video);
                        }
                    },
                    slideChangeTransitionStart: function() {
                        // 幻灯片开始切换时预加载下一个视频
                        const activeSlide = this.slides[this.activeIndex];
                        if (activeSlide) {
                            const video = activeSlide.querySelector('video');
                            if (video) {
                                loadVideo(video);
                            }
                        }
                        
                        // 暂停其他幻灯片中的视频
                        videos.forEach(video => {
                            if (video.parentElement.parentElement !== activeSlide && !video.paused) {
                                video.pause();
                            }
                        });
                    }
                }
            });

            // 添加滚动事件监听
            window.addEventListener('scroll', function() {
                const scrolled = window.scrollY;
                const videos = document.querySelectorAll('.swiper-slide video');
                const maxBlur = 20; // 最大模糊值（像素）
                const scrollThreshold = 500; // 触发完全模糊效果的滚动距离
                
                // 计算模糊程度
                const blurValue = Math.min((scrolled / scrollThreshold) * maxBlur, maxBlur);
                
                // 应用模糊效果到所有视频
                videos.forEach(video => {
                    video.style.filter = `blur(${blurValue}px)`;
                });
            });

            // 页面加载时的淡出效果
            const transition = document.querySelector('.page-transition');
            setTimeout(() => {
                transition.style.visibility = 'hidden';
                transition.style.opacity = '0';
            }, 500);

            // 添加导航锁，防止快速重复点击
            let isNavigating = false;

            // 点击链接时的过渡效果
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    // 如果已经在导航中，阻止重复点击
                    if (isNavigating) {
                        e.preventDefault();
                        e.stopPropagation();
                        return;
                    }
                    
                    // 如果链接包含协议或是锚点链接，则正常处理
                    if (this.getAttribute('href').startsWith('#')) {
                        return; // 正常处理页内锚点链接
                    }
                    
                    // 处理相对路径链接和绝对路径链接
                    if (this.getAttribute('href') && 
                        !this.getAttribute('href').startsWith('javascript:') &&
                        !this.getAttribute('href').startsWith('mailto:') &&
                        this.getAttribute('href') !== '#') {
                        
                        e.preventDefault();
                        
                        // 设置导航锁，防止重复点击
                        isNavigating = true;
                        
                        // 储存目标URL（在闭包范围内保存）
                        const targetHref = this.getAttribute('href');
                        
                        // 禁用所有链接点击
                        document.querySelectorAll('a').forEach(a => {
                            a.style.pointerEvents = 'none';
                        });
                        
                        // 显示过渡层
                        transition.style.visibility = 'visible';
                        transition.style.opacity = '1';
                        
                        // 跳转到新页面，使用固定的延迟时间
                        setTimeout(function() {
                            window.location.href = targetHref;
                        }, 300);
                    }
                });
            });

            // 移动端菜单控制
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            mobileMenuBtn.addEventListener('click', function() {
                this.classList.toggle('open');
                mobileMenu.classList.toggle('open');
                document.body.classList.toggle('menu-open');
            });
            
            // 点击移动端菜单项关闭菜单
            document.querySelectorAll('.mobile-menu a').forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenuBtn.classList.remove('open');
                    mobileMenu.classList.remove('open');
                    document.body.classList.remove('menu-open');
                });
            });
            
            // 检测设备方向变化，调整布局
            window.addEventListener('orientationchange', function() {
                // 重新计算swiper高度
                setTimeout(() => {
                    swiper.update();
                }, 300);
            });
        });
    </script>
