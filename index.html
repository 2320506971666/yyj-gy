        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

        // 初始化Three.js场景
        let scene, camera, renderer, controls, model;
        let clock;
        let modelPath = './3dLOGOblend_副本_draco.glb'; // 指定模型路径

        // 渐变颜色设置 - 默认风格（浅米色到淡绿色）
        const color1_R = 253, color1_G = 250, color1_B = 246; // 浅米色

        let colorA = new THREE.Color(color1_R/255, color1_G/255, color1_B/255);
        let colorB = new THREE.Color(color2_R/255, color2_G/255, color2_B/255);
        
        // 第二种渐变颜色设置 - 紫蓝风格
        const blue1_R = 154, blue1_G = 203, blue1_B = 208;  // 蓝色
        const blue2_R = 54, blue2_G = 116, blue2_B = 181; // 淡蓝色
        let purpleBlueColorA = new THREE.Color(blue1_R/255, blue1_G/255, blue1_B/255);
        let purpleBlueColorB = new THREE.Color(blue2_R/255, blue2_G/255, blue2_B/255);
        
        // 第三种渐变颜色设置 - 橙色风格
        const orange1_R = 255, orange1_G = 169, orange1_B = 85;   // 橙色
        const orange2_R = 232, orange2_G = 63, orange2_B = 37; // 浅橙色
        let orangeColorA = new THREE.Color(orange1_R/255, orange1_G/255, orange1_B/255);
        let orangeColorB = new THREE.Color(orange2_R/255, orange2_G/255, orange2_B/255);
        
        // DOM元素
        const loader = document.getElementById('loader');
        const progressBar = document.getElementById('progress-bar');
        const modelInfo = document.getElementById('model-info');
        const container = document.getElementById('model-container');
        
        // 原始材质存储
        const originalMaterials = new Map();
        
        // 模型样式状态：0=默认渐变，1=紫蓝渐变，2=橙色渐变，3=线框
        let modelStyleState = 0;
        
        // 存储动画状态变量
        let isRotating = false;
        let rotationProgress = 0;
        let initialRotationY = 0; // 存储点击前的Y轴旋转值
        let rotationPhase = 0; // 新增：旋转阶段标识，0=准备阶段（逆时针），1=主旋转阶段（顺时针）
        let styleChangeApplied = false; // 新增：标记样式变化是否已应用
        
        // 鼠标交互状态
        let mouseMoveEnabled = true; // 控制鼠标移动是否影响模型
        
        // 颜色过渡状态变量 - 删除
        // let isColorTransitioning = false;
        // let colorTransitionProgress = 0;
        let currentModelStyleState = 0;
        let targetModelStyleState = 0;
        
        // 各种颜色组合 - 用于颜色过渡
        const colorSets = [
            { colorA: new THREE.Color(color1_R/255, color1_G/255, color1_B/255), 
              colorB: new THREE.Color(color2_R/255, color2_G/255, color2_B/255) },

        // 创建Z轴渐变材质函数
        function createGradientMaterial() {
            const vertexShader = `
                varying vec2 vUv;
                varying vec3 vPosition;
                varying vec3 vNormal;
                
                void main() {
                    vUv = uv;
                    vPosition = position;
                    vNormal = normalize(normalMatrix * normal);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;

            const fragmentShader = `
                uniform vec3 colorA;
                uniform vec3 colorB;
                varying vec2 vUv;
                varying vec3 vPosition;
                varying vec3 vNormal;
                
                void main() {
                    // Z轴渐变 (前->后)
                    float t = (vPosition.z) * 0.5 + 0.5;
                    
                    // 添加一些法线信息增强渐变效果
                    float normalFactor = vNormal.z * 0.5 + 0.5;
                    
                    // 混合几何系数和法线系数
                    t = mix(t, normalFactor, 0.3);
                    
                    // 确保t在0和1之间
                    t = clamp(t, 0.0, 1.0);
                    
                    // 混合两种颜色
                    vec3 color = mix(colorA, colorB, t);
                    
                    gl_FragColor = vec4(color, 1.0);
                }
            `;

            return new THREE.ShaderMaterial({
                uniforms: {
                    colorA: { value: colorA },
                    colorB: { value: colorB }
                },
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                side: THREE.DoubleSide
            });
        }

                    const size = box.getSize(new THREE.Vector3()).length();
                    const center = box.getCenter(new THREE.Vector3());
                    
                    model.position.x += (model.position.x - center.x);
                    model.position.y += (model.position.y - center.y);

                    // 遍历模型的所有材质，应用Z轴渐变材质
                    const gradientMaterial = createGradientMaterial();
                    
                    model.traverse(function(child) {

                        }

                    scene.add(model);
                    
                    // 使相机对准模型
                    controls.target.copy(center);
                    controls.update();
                    
                    // 保存模型初始旋转值
                    modelInitialRotation = {
                        x: model.rotation.x,

                        z: model.rotation.z

                        progressBar.style.width = progress + '%';

                function(error) {
                    console.error(`模型加载错误:`, error);
                    loader.innerHTML = `<p>模型加载失败</p>`;
                }
            );
        }

        // 专门用于应用线框材质
        function applyWireframeMaterial() {
            model.traverse(function(child) {
                if (child.isMesh) {
                    if (originalMaterials.has(child.uuid)) {
                        // 恢复原始材质并设置为线框
                        const originalMat = originalMaterials.get(child.uuid).clone();
                        originalMat.wireframe = true;
                        child.material = originalMat;
                    } else {
                        // 如果没有原始材质，使用当前材质设置为线框
                        const currentMat = child.material.clone();
                        currentMat.wireframe = true;
                        child.material = currentMat;
                    }
                }
            });
        }

        // 定义鼠标交互变量
        let targetRotationX = 0;

        let initialRotationState = { x: 0, y: 0, z: 0 }; // 存储旋转开始前的完整旋转状态
        
        // 角度转弧度常量
        const DEG_TO_RAD = Math.PI / 180;
        
        // 设置最大倾斜角度（弧度）
        const MAX_TILT = 15 * DEG_TO_RAD;
        
        // 存储动画帧ID，用于清理
        let animationFrameId = null;
        
        // 动画循环函数
        function animate() {
            animationFrameId = requestAnimationFrame(animate);
            controls.update();
            
            // 旋转动画逻辑
            if (model && isRotating) {
                // 根据不同阶段应用不同的旋转逻辑
                if (rotationPhase === 0) {
                    // 准备阶段 - 逆时针旋转一小段（约15度）
                    rotationProgress += 0.025;
                    const easeRotation = easeInOutCubic(rotationProgress);
                    
                    // 逆时针旋转一小段角度（约15度，π/12弧度）
                    model.rotation.x = initialRotationState.x;
                    model.rotation.y = initialRotationY - (Math.PI / 12 * easeRotation);
                    model.rotation.z = initialRotationState.z;
                    
                    if (rotationProgress >= 1) {
                        // 准备阶段结束，开始主旋转
                        rotationPhase = 1;
                        rotationProgress = 0;
                        // 更新初始旋转值为当前值
                        initialRotationY = model.rotation.y;
                    }
                } else if (rotationPhase === 1) {
                    // 主旋转阶段 - 顺时针旋转一整圈多一点
                    rotationProgress += 0.01;
                    
                    // 当旋转进行到50%时应用样式变化（提前到50%位置）
                    if (rotationProgress >= 0.5 && !styleChangeApplied) {
                        // 应用样式变化
                        modelStyleState = targetModelStyleState;
                        
                        // 根据新的状态立即应用材质
                        switch(modelStyleState) {
                            case 0:
                                applyDefaultGradientMaterial();
                                break;
                            case 1:
                                applyPurpleBlueGradientMaterial();
                                break;
                            case 2:
                                applyOrangeGradientMaterial();
                                break;
                            case 3:
                                applyWireframeMaterial();
                                break;

                        // 更新Gallery按钮颜色

                                    galleryButton.style.color = `rgb(${color2_R}, ${color2_G}, ${color2_B})`;

                    if (rotationProgress >= 1) {

                        isRotating = false;

                        rotationPhase = 0;
                        
                        // 角度归一化：将Y轴旋转归一化到0-2π范围内，防止角度累积
                        model.rotation.y = model.rotation.y % (Math.PI * 2);
                        
                        // 旋转结束后，恢复鼠标交互
                        mouseMoveEnabled = true;
                    } else {
                        // 计算当前旋转角度 - 顺时针旋转一整圈多一点（加上之前的15度）
                        const easeRotation = easeInOutCubic(rotationProgress);
                        
                        // 顺时针旋转一整圈加上之前的角度（π/12）
                        const fullRotation = Math.PI * 2 + (Math.PI / 12);
                        
                        model.rotation.x = initialRotationState.x;
                        model.rotation.y = initialRotationY + (fullRotation * easeRotation);
                        model.rotation.z = initialRotationState.z;
                    }
                }
            }
            
            // 根据鼠标位置更新模型旋转 - 仅当旋转动画未进行且鼠标交互已启用时
            if (model && mouseActive && !isRotating && mouseMoveEnabled) {
                // 使用LERP平滑过渡到目标角度
                model.rotation.x += (targetRotationX - model.rotation.x) * 0.05;
                model.rotation.y += (targetRotationY - model.rotation.y) * 0.05;
                model.rotation.z += (targetRotationZ - model.rotation.z) * 0.05;
            }
            
            renderer.render(scene, camera);
        }
        
        // 缓动函数 - 三次方缓入缓出
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }
        
        // 添加鼠标跟随交互功能
        function setupModelInteraction() {
            const container = document.getElementById('model-container');
            
            // 保存模型初始旋转值
            if (model) {
                modelInitialRotation = {
                    x: model.rotation.x,
                    y: model.rotation.y,
                    z: model.rotation.z
                };
            }
            
            // 禁用滚轮事件，防止缩放
            container.addEventListener('wheel', function(event) {
                event.preventDefault();
            }, { passive: false });
            
            // 将鼠标移动监听从容器移到document，这样即使鼠标在按钮上也能响应
            document.addEventListener('mousemove', function(event) {
                // 如果旋转动画正在进行，忽略鼠标移动
                if (isRotating || !mouseMoveEnabled) return;
                
                // 获取容器位置信息
                const rect = container.getBoundingClientRect();
                
                // 计算鼠标相对于容器中心点的位置
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;
                
                // 计算鼠标与中心的距离比例（-1到1之间）
                const distX = (mouseX - centerX) / centerX; 
                const distY = (mouseY - centerY) / centerY;
                
                // 计算距离中心点的距离（0到1之间）
                const distance = Math.min(1, Math.sqrt(distX * distX + distY * distY));
                
                // 不再检查鼠标是否在容器内，始终应用倾斜效果
                // 如果鼠标距离中心足够远，才应用倾斜效果
                if (distance > 0.1) {
                    mouseActive = true;
                    
                    // 根据鼠标位置计算倾斜角度
                    // X轴旋转（前后倾斜）- 鼠标在下方时，模型向前倾斜（正值）
                    targetRotationX = distY * MAX_TILT;
                    
                    // Y轴旋转（左右旋转）- 鼠标在右侧时，模型向右旋转（正值）
                    targetRotationY = distX * MAX_TILT;
                    
                    // Z轴旋转（侧向倾斜）- 根据鼠标位置添加轻微的侧向倾斜
                    // 当鼠标在右上/左下时为负，在左上/右下时为正
                    targetRotationZ = (distX * distY) * (MAX_TILT * 0.3);
                } else {
                    // 当鼠标在中心区域时，恢复到初始状态
                    mouseActive = false;
                    targetRotationX = modelInitialRotation.x;
                    targetRotationY = modelInitialRotation.y;
                    targetRotationZ = modelInitialRotation.z;
                }
            });
            
            // 鼠标离开页面时，恢复模型初始状态
            document.addEventListener('mouseleave', function() {
                // 如果旋转动画正在进行，忽略鼠标移动
                if (isRotating) return;
                
                mouseActive = false;
                targetRotationX = modelInitialRotation.x;
                targetRotationY = modelInitialRotation.y;
                targetRotationZ = modelInitialRotation.z;
            });
        }
        
        // 清理Three.js资源的函数
        function cleanupThreeJS() {
            // 取消动画循环
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            
            // 如果存在渲染器，则进行清理
            if (renderer) {
                renderer.dispose();
                // 从DOM中移除canvas
                const canvas = renderer.domElement;
                if (canvas && canvas.parentNode) {
                    canvas.parentNode.removeChild(canvas);
                }
            }
            
            // 清理场景中的对象
            if (scene) {
                scene.traverse(object => {
                    if (object.geometry) {
                        object.geometry.dispose();
                    }
                    
                    if (object.material) {
                        if (Array.isArray(object.material)) {
                            object.material.forEach(material => material.dispose());
                        } else {
                            object.material.dispose();
                        }
                    }
                });
            }
        }

        window.addEventListener('load', init);
