    <script type="module">
        // 使用ES模块导入Three.js

        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';

        // 初始化Three.js场景
        let scene, camera, renderer, controls, model;
        let clock;
        let modelPath = './3dLOGOblend_draco.glb'; // 指定模型路径（已重命名文件）
        let isWireframe = false; // 是否处于线框模式

        // 渐变颜色设置 - 默认风格（橙色风格）
        const color1_R = 255, color1_G = 169, color1_B = 85;   // 橙色
        const color2_R = 232, color2_G = 63, color2_B = 37; // 浅橙色
        let colorA = new THREE.Color(color1_R/255, color1_G/255, color1_B/255);
        let colorB = new THREE.Color(color2_R/255, color2_G/255, color2_B/255);

        // 第二种渐变颜色设置 - 紫蓝风格
        const blue1_R = 154, blue1_G = 203, blue1_B = 208;  // 蓝色
        const blue2_R = 54, blue2_G = 116, blue2_B = 181; // 淡蓝色
        let purpleBlueColorA = new THREE.Color(blue1_R/255, blue1_G/255, blue1_B/255);
        let purpleBlueColorB = new THREE.Color(blue2_R/255, blue2_G/255, blue2_B/255);

        // 第三种渐变颜色设置 - 浅米色到淡绿色
        const orange1_R = 253, orange1_G = 250, orange1_B = 246; // 浅米色
        const orange2_R = 153, orange2_G = 188, orange2_B = 133; // 淡绿色
        let orangeColorA = new THREE.Color(orange1_R/255, orange1_G/255, orange1_B/255);
        let orangeColorB = new THREE.Color(orange2_R/255, orange2_G/255, orange2_B/255);

        // DOM元素
        const loader = document.getElementById('loader');
        const progressBar = document.getElementById('progress-bar');
        const modelInfo = document.getElementById('model-info');
        const container = document.getElementById('model-container');

        // 原始材质存储
        const originalMaterials = new Map();

        // 模型样式状态：0=默认渐变，1=紫蓝渐变，2=橙色渐变，3=线框
        let modelStyleState = 0;

        // 存储动画状态变量
        let isRotating = false;
        let rotationProgress = 0;
        let initialRotationY = 0; // 存储点击前的Y轴旋转值
        let rotationPhase = 0; // 新增：旋转阶段标识，0=准备阶段（逆时针），1=主旋转阶段（顺时针）
        let styleChangeApplied = false; // 新增：标记样式变化是否已应用

        // 鼠标交互状态
        let mouseMoveEnabled = true; // 控制鼠标移动是否影响模型

        // 颜色过渡状态变量 - 删除
        // let isColorTransitioning = false;
        // let colorTransitionProgress = 0;
        let currentModelStyleState = 0;
        let targetModelStyleState = 0;

        // 各种颜色组合 - 用于颜色过渡
        const colorSets = [
            { colorA: new THREE.Color(color1_R/255, color1_G/255, color1_B/255),
              colorB: new THREE.Color(color2_R/255, color2_G/255, color2_B/255) },
            { colorA: new THREE.Color(blue1_R/255, blue1_G/255, blue1_B/255),
              colorB: new THREE.Color(blue2_R/255, blue2_G/255, blue2_B/255) },
            { colorA: new THREE.Color(orange1_R/255, orange1_G/255, orange1_B/255),

        ];

        // 初始化模型加载状态
        window.modelLoaded = false;

        // 初始化函数
        function init() {
            console.log('初始化Three.js场景');

            // 创建场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff); // 使用白色背景

            // 创建相机
            const aspectRatio = window.innerWidth / window.innerHeight;
            const viewSize = 10;
            // 在移动设备上使用更小的视图尺寸，使模型看起来更小
            const isMobile = window.innerWidth <= 768;
            const mobileViewSize = isMobile ? 20 : 10; // 增大视图尺寸使模型看起来更小

            camera = new THREE.OrthographicCamera(
                -mobileViewSize * aspectRatio / 2,
                mobileViewSize * aspectRatio / 2,
                mobileViewSize / 2,
                -mobileViewSize / 2,
                0.1,
                1000
            );
            camera.position.z = 5;

            // 创建渲染器
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setClearColor(0x000000, 0); // 设置清除颜色为透明

            if (renderer.outputColorSpace !== undefined) {
                renderer.outputColorSpace = THREE.SRGBColorSpace;
            }

            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            // 将渲染器添加到DOM
            container.appendChild(renderer.domElement);

            // 创建控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = 0.5;
            controls.autoRotate = false; // 禁用自动旋转
            controls.enableRotate = false; // 禁用轨道控制器的旋转功能
            controls.enableZoom = false; // 禁用缩放功能
            controls.enablePan = false; // 禁用平移功能

            // 设置固定的视图大小
            const fixedViewSize = 10; // 设置固定的视图大小

            // 设置缩放限制，确保无法改变缩放水平
            controls.minZoom = 1.0;
            controls.maxZoom = 1.0;

            // 添加灯光
            addLights();

            // 加载模型
            loadModel();

            // 添加时钟用于动画
            clock = new THREE.Clock();

            // 监听窗口大小变化
            window.addEventListener('resize', onWindowResize, false);

            // 添加点击事件
            container.addEventListener('click', function(e) {
                // 确保点击不是发生在Gallery按钮上
                if (!e.target.closest('.gallery-button')) {
                    toggleWireframe();
                }
            });

            // 动画循环
            animate();
        }

        // 添加灯光函数
        function addLights() {
            // 环境光
            const ambientLight = new THREE.AmbientLight(0xffffff, 1.0);
            scene.add(ambientLight);

            // 主要定向光
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.5);
            mainLight.position.set(5, 5, 5);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 2048;
            mainLight.shadow.mapSize.height = 2048;
            scene.add(mainLight);

            // 填充光
            const fillLight = new THREE.DirectionalLight(0xffffff, 1.2);
            fillLight.position.set(-5, 2, -5);
            scene.add(fillLight);

            // 背光
            const backLight = new THREE.DirectionalLight(0xffffff, 0.7);
            backLight.position.set(0, -5, -5);
            scene.add(backLight);
        }

        // 创建Z轴渐变材质函数
        function createGradientMaterial() {
            const vertexShader = `
                varying vec2 vUv;
                varying vec3 vPosition;
                varying vec3 vNormal;

                void main() {
                    vUv = uv;
                    vPosition = position;
                    vNormal = normalize(normalMatrix * normal);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;

            const fragmentShader = `
                uniform vec3 colorA;
                uniform vec3 colorB;
                varying vec2 vUv;
                varying vec3 vPosition;
                varying vec3 vNormal;

                void main() {
                    // Z轴渐变 (前->后)
                    float t = (vPosition.z) * 0.5 + 0.5;

                    // 添加一些法线信息增强渐变效果
                    float normalFactor = vNormal.z * 0.5 + 0.5;

                    // 混合几何系数和法线系数
                    t = mix(t, normalFactor, 0.3);

                    // 确保t在0和1之间
                    t = clamp(t, 0.0, 1.0);

                    // 混合两种颜色
                    vec3 color = mix(colorA, colorB, t);

                    gl_FragColor = vec4(color, 1.0);
                }
            `;

            return new THREE.ShaderMaterial({
                uniforms: {
                    colorA: { value: colorA },
                    colorB: { value: colorB }
                },
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                side: THREE.DoubleSide
            });
        }

        // 创建紫蓝Z轴渐变材质函数
        function createPurpleBlueGradientMaterial() {
            const vertexShader = `
                varying vec2 vUv;
                varying vec3 vPosition;
                varying vec3 vNormal;

                void main() {
                    vUv = uv;
                    vPosition = position;
                    vNormal = normalize(normalMatrix * normal);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;

            const fragmentShader = `
                uniform vec3 colorA;
                uniform vec3 colorB;
                varying vec2 vUv;
                varying vec3 vPosition;
                varying vec3 vNormal;

                void main() {
                    // Z轴渐变 (前->后)
                    float t = (vPosition.z) * 0.5 + 0.5;

                    // 添加一些法线信息增强渐变效果
                    float normalFactor = vNormal.z * 0.5 + 0.5;

                    // 混合几何系数和法线系数
                    t = mix(t, normalFactor, 0.3);

                    // 确保t在0和1之间
                    t = clamp(t, 0.0, 1.0);

                    // 混合两种颜色
                    vec3 color = mix(colorA, colorB, t);

                    gl_FragColor = vec4(color, 1.0);
                }
            `;

            return new THREE.ShaderMaterial({
                uniforms: {
                    colorA: { value: purpleBlueColorA },
                    colorB: { value: purpleBlueColorB }
                },
                vertexShader: vertexShader,
                fragmentShader: fragmentShader,
                side: THREE.DoubleSide
            });
        }

        // 创建橙色Z轴渐变材质函数
        function createOrangeGradientMaterial() {
            const vertexShader = `
                varying vec2 vUv;

                void main() {
                    vUv = uv;
                    vPosition = position;
                    vNormal = normalize(normalMatrix * normal);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `;

            const fragmentShader = `
                uniform vec3 colorA;
                uniform vec3 colorB;
                varying vec2 vUv;
                varying vec3 vPosition;
                varying vec3 vNormal;

                void main() {
                    // Z轴渐变 (前->后)
                    float t = (vPosition.z) * 0.5 + 0.5;

                    // 添加一些法线信息增强渐变效果
                    float normalFactor = vNormal.z * 0.5 + 0.5;

                    // 混合几何系数和法线系数
                    t = mix(t, normalFactor, 0.3);

                    // 确保t在0和1之间
                    t = clamp(t, 0.0, 1.0);

                    // 混合两种颜色
                    vec3 color = mix(colorA, colorB, t);

                    model.position.set(0, 0, 0);

                    const box = new THREE.Box3().setFromObject(model);
                    const size = box.getSize(new THREE.Vector3()).length();
                    const center = box.getCenter(new THREE.Vector3());

                    model.position.x += (model.position.x - center.x);

        // 专门用于应用线框材质
        function applyWireframeMaterial() {
            model.traverse(function(child) {
                if (child.isMesh) {
                    if (originalMaterials.has(child.uuid)) {
                        // 恢复原始材质并设置为线框
                        const originalMat = originalMaterials.get(child.uuid).clone();
                        originalMat.wireframe = true;
                        child.material = originalMat;
                    } else {
                        // 如果没有原始材质，使用当前材质设置为线框
                        const currentMat = child.material.clone();
                        currentMat.wireframe = true;
                        child.material = currentMat;
                    }
                }
            });
        }

            const isMobile = window.innerWidth <= 768;
            const mobileViewSize = isMobile ? 20 : 10; // 增大视图尺寸使模型看起来更小

            camera.left = -mobileViewSize * aspectRatio / 2;
            camera.right = mobileViewSize * aspectRatio / 2;
            camera.top = mobileViewSize / 2;
            camera.bottom = -mobileViewSize / 2;

            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);

            // 如果模型已加载，调整模型大小和位置
            if (model && isMobile) {

        // 角度转弧度常量
        const DEG_TO_RAD = Math.PI / 180;

            // 存储动画帧ID，便于清理
            window.animationFrameId = requestAnimationFrame(animate);
            controls.update();

            // 旋转动画逻辑
            if (model && isRotating) {
                // 根据不同阶段应用不同的旋转逻辑
                if (rotationPhase === 0) {
                    // 准备阶段 - 逆时针旋转一小段（约15度）
                    rotationProgress += 0.025;
                    const easeRotation = easeInOutCubic(rotationProgress);

                    // 逆时针旋转一小段角度（约15度，π/12弧度）
                    model.rotation.x = initialRotationState.x;
                    model.rotation.y = initialRotationY - (Math.PI / 12 * easeRotation);
                    model.rotation.z = initialRotationState.z;

                    if (rotationProgress >= 1) {
                        // 准备阶段结束，开始主旋转
                        rotationPhase = 1;
                        rotationProgress = 0;
                        // 更新初始旋转值为当前值

                        const fullRotation = Math.PI * 2 + (Math.PI / 12);

            }

            // 根据鼠标位置更新模型旋转 - 仅当旋转动画未进行且鼠标交互已启用时
            if (model && mouseActive && !isRotating && mouseMoveEnabled) {
                // 使用LERP平滑过渡到目标角度
                model.rotation.x += (targetRotationX - model.rotation.x) * 0.05;
                model.rotation.y += (targetRotationY - model.rotation.y) * 0.05;
                model.rotation.z += (targetRotationZ - model.rotation.z) * 0.05;
            }

            renderer.render(scene, camera);
        }

        // 缓动函数 - 三次方缓入缓出
        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        // 添加鼠标跟随交互功能
        function setupModelInteraction() {
            const container = document.getElementById('model-container');

            // 保存模型初始旋转值
            if (model) {
                modelInitialRotation = {
                    x: model.rotation.x,
                    y: model.rotation.y,
                    z: model.rotation.z
                };
            }

            // 禁用滚轮事件，防止缩放
            container.addEventListener('wheel', function(event) {
                event.preventDefault();
            }, { passive: false });

            // 将鼠标移动监听从容器移到document，这样即使鼠标在按钮上也能响应
            document.addEventListener('mousemove', function(event) {
                // 如果旋转动画正在进行，忽略鼠标移动
                if (isRotating || !mouseMoveEnabled) return;

                // 如果是移动设备且重力感应已启用，则忽略鼠标移动
                if (window.innerWidth <= 768 && deviceOrientationEnabled) return;

                // 获取容器位置信息
                const rect = container.getBoundingClientRect();

                // 计算鼠标相对于容器中心点的位置
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const mouseX = event.clientX - rect.left;
                const mouseY = event.clientY - rect.top;

                // 计算鼠标与中心的距离比例（-1到1之间）
                const distX = (mouseX - centerX) / centerX;
                const distY = (mouseY - centerY) / centerY;

                // 计算距离中心点的距离（0到1之间）
                const distance = Math.min(1, Math.sqrt(distX * distX + distY * distY));

                // 不再检查鼠标是否在容器内，始终应用倾斜效果
                // 如果鼠标距离中心足够远，才应用倾斜效果
                if (distance > 0.1) {
                    mouseActive = true;

                    // 根据鼠标位置计算倾斜角度
                    // X轴旋转（前后倾斜）- 鼠标在下方时，模型向前倾斜（正值）
                    targetRotationX = distY * MAX_TILT;

                    // Y轴旋转（左右旋转）- 鼠标在右侧时，模型向右旋转（正值）
                    targetRotationY = distX * MAX_TILT;

                    // Z轴旋转（侧向倾斜）- 根据鼠标位置添加轻微的侧向倾斜
                    // 当鼠标在右上/左下时为负，在左上/右下时为正
                    targetRotationZ = (distX * distY) * (MAX_TILT * 0.3);
                } else {
                    // 当鼠标在中心区域时，恢复到初始状态
                    mouseActive = false;
                    targetRotationX = modelInitialRotation.x;
                    targetRotationY = modelInitialRotation.y;
                    targetRotationZ = modelInitialRotation.z;
                }
            });

            // 鼠标离开页面时，恢复模型初始状态
            document.addEventListener('mouseleave', function() {
                // 如果旋转动画正在进行，忽略鼠标移动
                if (isRotating) return;

                // 如果是移动设备且重力感应已启用，则不重置旋转
                if (window.innerWidth <= 768 && deviceOrientationEnabled) return;

                mouseActive = false;
                targetRotationX = modelInitialRotation.x;
                targetRotationY = modelInitialRotation.y;
                targetRotationZ = modelInitialRotation.z;
            });
        }

        // 重力感应相关变量
        let deviceOrientationEnabled = false;
        let lastBeta = 0;
        let lastGamma = 0;

        // 设置重力感应系统
        function setupDeviceOrientation() {
            // 检查是否为移动设备
            const isMobile = window.innerWidth <= 768;
            if (!isMobile) return; // 非移动设备不启用重力感应

            // 检查浏览器是否支持重力感应
            if (window.DeviceOrientationEvent) {
                // iOS 13+ 需要请求权限
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    // 创建一个按钮请求权限
                    const permissionButton = document.createElement('button');
                    permissionButton.textContent = '启用重力感应';
                    permissionButton.style.position = 'fixed';
                    permissionButton.style.top = '50%';
                    permissionButton.style.left = '50%';
                    permissionButton.style.transform = 'translate(-50%, -50%)';
                    permissionButton.style.zIndex = '1000';
                    permissionButton.style.padding = '10px 20px';
                    permissionButton.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                    permissionButton.style.border = 'none';
                    permissionButton.style.borderRadius = '5px';
                    permissionButton.style.color = '#333';
                    permissionButton.style.fontFamily = '"Noto Serif SC", serif';
                    permissionButton.style.fontSize = '16px';
                    permissionButton.style.cursor = 'pointer';

                    permissionButton.addEventListener('click', function() {
                        DeviceOrientationEvent.requestPermission()
                            .then(function(response) {
                                if (response === 'granted') {
                                    // 权限获得后添加事件监听
                                    window.addEventListener('deviceorientation', handleDeviceOrientation);
                                    deviceOrientationEnabled = true;
                                    // 移除按钮
                                    document.body.removeChild(permissionButton);
                                }
                            })
                            .catch(console.error);
                    });

                    document.body.appendChild(permissionButton);
                } else {
                    // 非iOS设备直接添加事件监听
                    window.addEventListener('deviceorientation', handleDeviceOrientation);
                    deviceOrientationEnabled = true;
                }
            }
        }

        // 处理重力感应事件
        function handleDeviceOrientation(event) {
            // 如果旋转动画正在进行，忽略重力感应
            if (isRotating || !mouseMoveEnabled || !model) return;

            // 获取设备倾斜角度
            const beta = event.beta;  // X轴旋转角度 (-180到180) - 前后倾斜
            const gamma = event.gamma; // Y轴旋转角度 (-90夀90) - 左右倾斜

            // 应用平滑过渡
            if (lastBeta === 0 && lastGamma === 0) {
                lastBeta = beta;
                lastGamma = gamma;
            }

            // 平滑过渡当前值
            lastBeta = lastBeta * 0.9 + beta * 0.1;
            lastGamma = lastGamma * 0.9 + gamma * 0.1;

            // 将角度转换为弧度，并限制最大倾斜角度
            const maxTiltDegrees = 15;
            const betaRad = (Math.max(-maxTiltDegrees, Math.min(maxTiltDegrees, lastBeta)) / 180) * Math.PI;
            const gammaRad = (Math.max(-maxTiltDegrees, Math.min(maxTiltDegrees, lastGamma)) / 180) * Math.PI;

            // 设置目标旋转角度
            targetRotationX = -betaRad; // 前后倾斜，反向以获得自然的感觉
            targetRotationY = gammaRad;  // 左右倾斜
            targetRotationZ = gammaRad * betaRad * 0.3; // 添加轻微的Z轴旋转

            // 激活鼠标交互状态，使得animate函数中的LERP生效
            mouseActive = true;
        }

        // 清理Three.js资源的函数
        function cleanupThreeJS() {
            // 取消动画循环
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }

            // 如果存在渲染器，则进行清理
            if (renderer) {
                renderer.dispose();
                // 从DOM中移除canvas
                const canvas = renderer.domElement;
                if (canvas && canvas.parentNode) {
                    canvas.parentNode.removeChild(canvas);
                }
            }

            // 清理场景中的对象
            if (scene) {
                scene.traverse(object => {
                    if (object.geometry) {
                        object.geometry.dispose();
                    }

                    if (object.material) {
                        if (Array.isArray(object.material)) {
                            object.material.forEach(material => material.dispose());
                        } else {
                            object.material.dispose();
                        }
                    }
                });
            }
        }

        // 添加模型加载状态变量
        // Three.js资源清理函数
        window.cleanupThreeJS = function() {
            if (renderer) {
                renderer.dispose();
                renderer.forceContextLoss();
                renderer.domElement = null;
            }

            if (model) {
                model.traverse(function(child) {
                    if (child.isMesh) {
                        if (child.geometry) child.geometry.dispose();
                        if (child.material) {
                            if (Array.isArray(child.material)) {
                                child.material.forEach(material => material.dispose());
                            } else {
                                child.material.dispose();
                            }
                        }
                    }
                });
            }

            if (window.animationFrameId) {
                cancelAnimationFrame(window.animationFrameId);
                window.animationFrameId = null;
            }
        };

        // 页面加载完成后初始化
        window.addEventListener('load', init);
    </script>
