<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="artistweb/images/灰蓝渐变-噪点.jpg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">

    <title>Pictures - Triple-Y</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background-color: black;
            color: white;
            line-height: 1.6;
            font-family: 'Noto Serif SC', serif;
            overflow-x: hidden;
            overflow-y: scroll;

            /* 隐藏滚动条 */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE and Edge */
        }

        /* 针对 Chrome、Safari、Opera */
        html::-webkit-scrollbar,
        body::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
        }

        /* 隐藏所有可能的滚动容器的滚动条 */
        ::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
        }

        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        /* 导航栏样式已移至shared/nav-styles.css */

        /* 页面过渡效果 */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .page-transition.fade-in {
            opacity: 1;
            visibility: visible;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            /* 移动端导航栏样式已移至shared/nav-styles.css */
        }

        /* 图片作品展示版块样式 */
        .pictures-page {
            padding-top: 0;
            min-height: 100vh;
            background-color: black;
        }

        .pictures-content {
            padding-top: 0;
            margin-top: 0;
        }

        .pictures-header {
            display: none;
        }

        .page-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 10px;
            font-family: 'Poiret One', cursive;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .photo-works-section {
            max-width: 1800px;
            margin: 0 auto 100px;
            padding: 0 15px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }

        .section-title h2 {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 5px;
            margin-bottom: 15px;
            font-family: 'Poiret One', cursive;
            color: #ffffff;
        }

        .section-title p {
            font-size: 1.2rem;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .photo-filter {
            display: none;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin-bottom: 50px;
            width: 100%;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 0;
            box-shadow: none;
            transition: all 0.3s ease;
            aspect-ratio: 4/3;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .photo-item.hidden {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
            position: absolute;
        }

        .photo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            opacity: 1; /* 修改为默认可见 */
            transition: opacity 0.5s ease;
        }

        .photo-image.loaded {
            opacity: 1;
        }

        .photo-item:hover {
            transform: translateY(0);
            opacity: 0.85;
        }

        .photo-overlay {
            display: none;
        }

        .photo-statement {
            display: none;
        }

        .signature {
            font-family: 'Poiret One', cursive;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #DE2910;
        }

        /* 响应式调整 */
        @media (max-width: 1400px) {
            .photo-gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .pictures-header h1 {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }

            .photo-gallery {
                grid-template-columns: 1fr;
                grid-gap: 10px;
            }

            .section-title h2 {
                font-size: 2.2rem;
            }

            .photo-statement p {
                font-size: 1.2rem;
            }

            .page-title {
                font-size: 3rem;
                letter-spacing: 5px;
            }

            .hero-section {
                height: 60vh;
            }
        }

        @media (max-width: 480px) {
            .photo-gallery {
                grid-template-columns: 1fr;
                grid-gap: 15px;
            }
        }

        /* 优化灯箱效果 */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.98); /* 更暗的背景 */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        .lightbox-content {
            position: relative;
            max-width: 98%; /* 更宽的内容区域 */
            max-height: 98%;
            transform: scale(0.98);
            transition: transform 0.3s ease;
        }

        .lightbox.active .lightbox-content {
            transform: scale(1);
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 98vh; /* 更高的图片 */
            box-shadow: none;
            border-radius: 0;
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            width: 40px; /* 更大的关闭按钮 */
            height: 40px;
            background-color: transparent;
            border: none;
            color: white;
            font-size: 30px; /* 更大的字体 */
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }

        .lightbox-close:hover {
            opacity: 1;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 30px; /* 增加内边距 */
        }

        .lightbox-prev,
        .lightbox-next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 60px; /* 更大的按钮 */
            height: 60px;
            border-radius: 0; /* 移除圆角 */
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease, background-color 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px; /* 更大的箭头 */
        }

        /* 页脚样式 */
        footer {
            background-color: #111;
            color: white;
            padding: 4rem 5% 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto 3rem;
            justify-content: center;
        }

        .footer-column h3 {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 1.8rem;
            position: relative;
            display: inline-block;
            letter-spacing: 1px;
            font-family: 'Playfair Display', serif;
        }

        .footer-column h3::after {
            content: '';
            position: absolute;
            height: 1px;
            width: 40px;
            background-color: #DE2910;
            bottom: -10px;
            left: 0;
        }

        .footer-column p {
            font-size: 1rem;
            line-height: 1.8;
            color: #ddd;
            margin-bottom: 0.8rem;
            letter-spacing: 0.5px;
        }

        .footer-links {
            list-style: none;
            padding: 0;
        }

        .footer-links li {
            margin-bottom: 1.2rem;
        }

        .footer-links a {
            text-decoration: none;
            color: #ddd;
            transition: color 0.3s ease, letter-spacing 0.3s ease;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .footer-links a:hover {
            color: white;
            letter-spacing: 1px;
        }

        .copyright {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.9rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 页脚响应式调整 */
        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
        }

        /* 调整英雄区域样式 */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* 添加视频链接按钮样式 */
        .video-link-btn {
            position: absolute;
            right: 30px;
            bottom: 80px; /* 位置往上移动，从30px改为80px */
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 10px 20px;
            border-radius: 0;
            font-family: 'Poiret One', cursive;
            font-size: 1rem;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s ease;
            z-index: 5;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .video-link-btn:hover {
            background-color: rgba(222, 41, 16, 0.8);
            border-color: transparent;
            letter-spacing: 3px;
            transform: translateY(-2px);
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .video-link-btn {
                right: 20px;
                bottom: 60px; /* 移动端也相应上移 */
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }

        /* 优化页面滚动效果 */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="page-transition"></div>

    <!-- 导航栏容器 -->
    <div id="nav-container"></div>

    <!-- Pictures页面内容 -->
    <div class="pictures-page">
        <!-- 顶部大图 -->
        <div class="hero-section">
            <img src="artistweb/images/乐学同游作品/1.jpg" alt="乐学同游作品1" class="hero-image">
            <h1 class="page-title">Pictures</h1>
            <a href="work.html" class="video-link-btn">Work←</a>
        </div>

        <div class="pictures-content">
            <!-- 图片作品展示版块 -->
            <div class="photo-works-section">
                <div class="photo-gallery">
                    <div class="photo-item">
                        <img src="artistweb/images/乐学同游作品/1.jpg" alt="乐学同游作品1" class="photo-image">
                    </div>

                    <div class="photo-item">
                        <img src="artistweb/images/乐学同游作品/2.jpg" alt="乐学同游作品2" class="photo-image">
                    </div>

                    <div class="photo-item">
                        <img src="artistweb/images/乐学同游作品/3.jpg" alt="乐学同游作品3" class="photo-image">
                    </div>

                    <div class="photo-item">
                        <img src="artistweb/images/乐学同游作品/4.jpg" alt="乐学同游作品4" class="photo-image">
                    </div>

                    <div class="photo-item">
                        <img src="artistweb/images/乐学同游作品/5.jpg" alt="乐学同游作品5" class="photo-image">
                    </div>

                    <div class="photo-item">
                        <img src="artistweb/images/乐学同游作品/6.jpg" alt="乐学同游作品6" class="photo-image">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 添加灯箱容器到页面底部 -->
    <div class="lightbox" id="imageLightbox">
        <div class="lightbox-content">
            <img src="" alt="" class="lightbox-image" id="lightboxImage">
            <button class="lightbox-close" id="lightboxClose">×</button>
        </div>
        <div class="lightbox-nav">
            <button class="lightbox-prev" id="lightboxPrev">❮</button>
            <button class="lightbox-next" id="lightboxNext">❯</button>
        </div>
    </div>

    <!-- 加载统一导航栏脚本 -->
    <script src="shared/load-nav.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 页面加载时的淡出效果
            const transition = document.querySelector('.page-transition');
            setTimeout(() => {
                transition.style.visibility = 'hidden';
                transition.style.opacity = '0';
            }, 500);

            // 使用IntersectionObserver实现滚动浮动效果
            const photoItems = document.querySelectorAll('.photo-item');

            // 先确保图片可见但位置偏移
            photoItems.forEach(item => {
                // 保持图片可见性但设置位置偏移
                item.style.transform = "translateY(20px)";
                item.style.opacity = "0";
                item.style.transition = "opacity 0.8s ease, transform 0.8s ease";
            });

            // 创建IntersectionObserver监听图片进入视口
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // 图片进入视口时执行动画
                        setTimeout(() => {
                            entry.target.style.opacity = "1";
                            entry.target.style.transform = "translateY(0)";
                        }, 100);

                        // 图片显示后不再监听该元素
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1,   // 当元素10%进入视口时触发
                rootMargin: "0px 0px -50px 0px" // 提前50px触发，使动画更流畅
            });

            // 开始监听所有图片项
            photoItems.forEach(item => {
                observer.observe(item);
            });

            // 点击链接时的过渡效果
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.hostname === window.location.hostname && !this.getAttribute('href').startsWith('#')) {
                        e.preventDefault();
                        const href = this.getAttribute('href');

                        // 显示过渡层
                        transition.style.visibility = 'visible';
                        transition.style.opacity = '1';

                        // 立即记录要跳转的URL，防止被其他事件覆盖
                        const targetUrl = href;

                        // 延迟导航以等待过渡效果完成，但确保一定会执行
                        setTimeout(function() {
                            window.location.href = targetUrl;
                        }, 300);
                    }
                });
            });

            // 移动端菜单控制
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', function() {
                    this.classList.toggle('open');
                    mobileMenu.classList.toggle('open');
                    document.body.classList.toggle('menu-open');
                });
            }

            // 点击移动端菜单项关闭菜单
            document.querySelectorAll('.mobile-menu a').forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenuBtn.classList.remove('open');
                    mobileMenu.classList.remove('open');
                    document.body.classList.remove('menu-open');
                });
            });

            const lightbox = document.getElementById('imageLightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxClose = document.getElementById('lightboxClose');
            const lightboxPrev = document.getElementById('lightboxPrev');
            const lightboxNext = document.getElementById('lightboxNext');
            let currentImageIndex = 0;
            let images = Array.from(document.querySelectorAll('.photo-image')).map(img => ({
                src: img.src,
                alt: img.alt
            }));

            // 打开灯箱
            photoItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    lightbox.classList.add('active');
                    lightboxImage.src = images[index].src;
                    lightboxImage.alt = images[index].alt;
                    currentImageIndex = index;
                    document.body.style.overflow = 'hidden'; // 防止背景滚动

                    // 添加图片加载中效果
                    lightboxImage.style.opacity = 0;
                    lightboxImage.onload = function() {
                        lightboxImage.style.opacity = 1;
                    };
                });
            });

            // 关闭灯箱
            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = ''; // 恢复滚动
            }

            // 上一张/下一张
            lightboxPrev.addEventListener('click', function() {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
                updateLightboxImage();
            });

            lightboxNext.addEventListener('click', function() {
                currentImageIndex = (currentImageIndex + 1) % images.length;
                updateLightboxImage();
            });

            function updateLightboxImage() {
                lightboxImage.src = images[currentImageIndex].src;
                lightboxImage.alt = images[currentImageIndex].alt;
            }

            // 键盘控制
            document.addEventListener('keydown', function(e) {
                if (!lightbox.classList.contains('active')) return;

                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    lightboxPrev.click();
                } else if (e.key === 'ArrowRight') {
                    lightboxNext.click();
                }
            });

            // 图片加载效果 - 确保图片内容本身可见
            const allImages = document.querySelectorAll('.photo-image');
            allImages.forEach(img => {
                // 确保图片内容显示
                img.style.opacity = "1";

                // 检查图片是否已经加载完成
                if (img.complete) {
                    img.classList.add('loaded');
                } else {
                    img.addEventListener('load', function() {
                        img.classList.add('loaded');
                    });
                }

                // 添加错误处理
                img.addEventListener('error', function() {
                    console.error('图片加载失败:', img.src);
                    // 尝试使用备用图片
                    img.src = "artistweb/images/乐学同游作品/1.jpg";
                });
            });
        });
    </script>

    <!-- 页脚容器 -->
    <div id="footer-container"></div>

</body>
</html>
