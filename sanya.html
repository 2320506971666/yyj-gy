        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
            background-color: black;
            color: white;
            line-height: 1.6;
            font-family: 'Noto Serif SC', serif;
        }

        /* Sanya页面标题样式 */
        .sanya-header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('artistweb/images/个人图片作品/sanya/header.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            padding-top: 70px;
            text-align: center;
        }

        .sanya-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .sanya-title {
            position: relative;
            z-index: 2;
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            font-weight: 500;
            color: #fff;
            margin-bottom: 1rem;
            letter-spacing: 5px;
            text-transform: uppercase;
        }

        .sanya-subtitle {
            position: relative;
            z-index: 2;
            font-family: 'Poiret One', cursive;
            font-size: 1.5rem;
            color: #f1f1f1;
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 图片网格展示 */
        .gallery-container {
            padding: 50px 5%;
            background-color: #000;
        }

        .gallery-intro {
            max-width: 800px;
            margin: 0 auto 50px;
            text-align: center;
            padding: 0 20px;
        }

        .gallery-intro p {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.1rem;
            line-height: 1.8;
            color: #ddd;
        }

        /* 视频展示区修改为与图片同排 */
        .video-showcase {
            margin-bottom: 30px;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            overflow: hidden;
            border-radius: 0;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
        }

        .video-title {
            margin: 15px 0 10px;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #fff;
        }

        .video-description {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 20px;
            font-family: 'Noto Serif SC', serif;
            font-size: 0.9rem;
            color: #ddd;
        }

        /* 将视频放入bento-grid */
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            background-color: #000;
        }

        /* 视频等同于bento-item */
        .video-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            background-color: #000;
            width: 100%;
            height: auto;
            margin: 0;
            /* 添加平滑过渡效果，移除阴影 */
            transition: transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .video-item:hover {
            transform: translateY(-5px);
            /* 移除阴影效果 */
        }

        .video-item video {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
            margin: 0;
            transition: transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
            /* Safari兼容性属性 */
            -webkit-object-fit: cover;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            background-color: #000;
        }

        .video-item:hover video {
            transform: scale(1.01);
        }

        /* 视频标题和描述调整 */
        .video-item .item-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-item:hover .item-caption {
            opacity: 1;
        }

        .video-item .item-caption h3 {
            margin: 0 0 5px;
            font-size: 1.2rem;
            color: #fff;
        }

        .video-item .item-caption p {
            margin: 0;
            font-size: 0.8rem;
            color: #ddd;
        }

        /* 视频网格专用布局 */
        .video-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            grid-column: 1 / -1;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }
        }

        .three-images-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            grid-column: 1 / -1;
        }

        .three-images-row .bento-item {
            height: 100%;
            display: flex;
            align-items: center;
        }

        .three-images-row img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 最后一行高度一致 */
        .last-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            grid-column: 1 / -1;
        }

        .last-row .bento-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            overflow: hidden;
        }

        /* 右侧图片的样式 */
        .last-row .bento-item:last-child {
            height: 350px;
        }

        .last-row .bento-item:last-child img {
            max-width: 100%;
            max-height: 350px;
            object-fit: cover;
        }

        /* 左侧图片的样式 */
        .last-row .bento-item:first-child {
            height: 350px;
        }

        .last-row .bento-item:first-child img {
            min-width: 500px;
            height: 350px;
            object-fit: cover;
        }

        .bento-item {
            position: relative;
            overflow: hidden;
            border-radius: 0;
            box-shadow: none;
            cursor: pointer;
            background-color: #000;
            width: 100%;
            height: auto;
            text-align: center;
            margin: 0;
            /* 添加平滑过渡效果，与视频项保持一致 */
            transition: transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .bento-item:hover {
            transform: translateY(-5px);
        }

        .bento-item img {
            width: 100%;
            height: auto;
            object-fit: contain;
            transition: transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
            display: block;
            margin: 0;
        }

        .bento-item:hover img {
            transform: scale(1.01);
        }

        /* 灯箱效果 */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 30px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .lightbox.show {
            opacity: 1;
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.9);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .lightbox.show .lightbox-content {
            transform: scale(1);
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .lightbox-close:hover {
            transform: rotate(90deg);
        }

        .lightbox-caption {
            position: absolute;
            bottom: -40px;
            left: 0;
            color: white;
            font-size: 1rem;
            font-family: 'Poiret One', cursive;
            letter-spacing: 1px;
        }

        .lightbox-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
        }

        .lightbox-prev, .lightbox-next {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 50px;
            cursor: pointer;
            background-color: transparent;
            pointer-events: auto;
            z-index: 10000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.show .lightbox-prev,
        .lightbox.show .lightbox-next {
            opacity: 0.7;
        }

        .lightbox-prev:hover, .lightbox-next:hover {
            opacity: 1 !important;
        }

        .lightbox-prev {
            left: 40px;
        }

        .lightbox-next {
            right: 40px;
        }

        /* 添加点赞按钮和全屏按钮样式 */
        .lightbox-actions {
            position: absolute;
            top: -40px;
            left: 0;
            display: flex;
            gap: 15px;
        }

        .lightbox-action-btn {
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .lightbox-action-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .like-btn .heart-icon {
            fill: transparent;
            stroke: white;
            stroke-width: 2;
            transition: all 0.3s ease;
        }

        .like-btn.active .heart-icon {
            fill: #FF5252;
            stroke: #FF5252;
        }

        .like-btn:hover .heart-icon {
            transform: scale(1.1);
        }

        .fullscreen-btn svg {
            transition: all 0.3s ease;
        }

        .fullscreen-btn:hover svg {
            transform: scale(1.1);
        }

        /* 页脚样式 - 优化版 */
        footer {
            background-color: #111;
            color: white;
            padding: 4rem 5% 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto 3rem;
            justify-content: center;
        }

        .footer-column h3 {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 1.8rem;
            position: relative;
            display: inline-block;
            letter-spacing: 1px;
            font-family: 'Playfair Display', serif;
        }

        .footer-column h3::after {
            content: '';
            position: absolute;
            height: 1px;
            width: 40px;
            background-color: #DE2910;
            bottom: -10px;
            left: 0;
        }

        .footer-column p {
            font-size: 1rem;
            line-height: 1.8;
            color: #ddd;
            margin-bottom: 0.8rem;
            letter-spacing: 0.5px;
        }

        .footer-links {
            list-style: none;
            padding: 0;
        }

        .footer-links li {
            margin-bottom: 1.2rem;
        }

        .footer-links a {
            text-decoration: none;
            color: #ddd;
            transition: color 0.3s ease, letter-spacing 0.3s ease;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .footer-links a:hover {
            color: white;
            letter-spacing: 1px;
        }

        .copyright {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.9rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 页脚响应式调整 */
        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            /* 移动端导航栏样式已移至shared/nav-styles.css */

            .sanya-title {
                font-size: 3rem;
            }

            .sanya-subtitle {
                font-size: 1.2rem;
            }

            .bento-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .three-images-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .last-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .last-row .bento-item:first-child img,
            .last-row .bento-item:last-child img {
                min-width: auto;
                height: auto;
            }

            .last-row .bento-item:first-child,
            .last-row .bento-item:last-child {
                height: auto;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }

        /* 页面过渡效果 - 使用统一过渡效果 */
        /* 移除自定义页面过渡效果，使用simple-transition.js中的统一过渡效果 */

        /* 禁用视频标题和描述叠加层 */
        .video-item .item-caption {
            display: none;
        }

        </div>
        <!-- 将导航箭头移到lightbox-content外部 -->
        <div class="lightbox-nav">
            <span class="lightbox-prev">&#8249;</span>
            <span class="lightbox-next">&#8250;</span>
        </div>
    </div>

    <!-- 页脚容器 -->
    <div id="footer-container"></div>

    <!-- 在frame.html中不需要导航栏脚本，但需要页脚脚本 -->
    <script src="shared/js/footer.js"></script>
    <!-- 加载动画框架脚本 -->
    <script src="shared/animation.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 使用统一过渡效果，移除自定义页面过渡脚本

            // 添加图片滚动浮动效果
            const imageItems = document.querySelectorAll('.bento-item');
            const videoItems = document.querySelectorAll('.video-item');
            const allItems = [...imageItems, ...videoItems]; // 合并所有需要动画的元素

            // 设置初始状态 - 所有项初始透明度为0且向下偏移
            gsap.set(allItems, {
                opacity: 0,
                y: 15, // 减小初始偏移量，使动画更加细腻
            });

            // 创建IntersectionObserver监听元素进入视口
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        // 元素进入视口时，执行向上浮动动画
                        gsap.to(entry.target, {
                            opacity: 1,
                            y: 0,
                            duration: 1.2, // 增加动画时长，使动画更加平滑
                            ease: "power1.out" // 使用更平滑的缓动函数，减少顿挫感
                        });

                        // 元素显示后不再监听该元素
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.05,   // 降低阈值，更早触发动画
                rootMargin: "0px 0px -50px 0px" // 调整触发区域，使动画更加连贯
            });

            // 开始监听所有项
            allItems.forEach(item => {
                observer.observe(item);
            });

            // 使用统一过渡效果，移除自定义链接点击过渡效果

            // 移动端菜单控制
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');

            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', function() {
                    this.classList.toggle('open');
                    mobileMenu.classList.toggle('open');
                    document.body.classList.toggle('menu-open');
                });

                // 点击移动端菜单项关闭菜单
                document.querySelectorAll('.mobile-menu a').forEach(link => {
                    link.addEventListener('click', function() {
                        mobileMenuBtn.classList.remove('open');
                        mobileMenu.classList.remove('open');
                        document.body.classList.remove('menu-open');
                    });
                });
            }

            // Bento网格灯箱效果处理
            const bentoItems = document.querySelectorAll('.bento-item');
            const lightbox = document.querySelector('.lightbox');
            const lightboxImage = document.querySelector('.lightbox-image');
            const lightboxCaption = document.querySelector('.lightbox-caption');
            const lightboxClose = document.querySelector('.lightbox-close');
            const lightboxPrev = document.querySelector('.lightbox-prev');
            const lightboxNext = document.querySelector('.lightbox-next');
            const likeBtn = document.querySelector('.like-btn');
            const fullscreenBtn = document.querySelector('.fullscreen-btn');

            let currentBentoIndex = 0;
            // 存储已点赞的图片索引
            const likedImages = new Set();

            // 给bento-item添加标题
            bentoItems.forEach((item, index) => {
                if (!item.querySelector('h3')) {
                    const img = item.querySelector('img');
                    const title = document.createElement('h3');
                    title.style.display = 'none';
                    title.textContent = img.alt || `三亚风景 ${index + 1}`;
                    item.appendChild(title);
                }
            });

            // 打开灯箱
            bentoItems.forEach((item, index) => {
                item.addEventListener('click', function() {
                    currentBentoIndex = index;

                    const img = this.querySelector('img');
                    const title = this.querySelector('h3')?.textContent || img.alt || '';

                    lightboxImage.src = img.src;
                    lightboxCaption.textContent = title;
                    lightbox.style.display = 'flex';

                    // 检查当前图片是否被点赞
                    if (likedImages.has(index)) {
                        likeBtn.classList.add('active');
                    } else {
                        likeBtn.classList.remove('active');
                    }

                    // 添加动画效果
                    setTimeout(() => {
                        lightbox.classList.add('show');
                    }, 10);
                });
            });

            // 关闭灯箱
            lightboxClose.addEventListener('click', () => {
                lightbox.classList.remove('show');
                setTimeout(() => {
                    lightbox.style.display = 'none';
                }, 500);
            });

            // 点击灯箱背景关闭
            lightbox.addEventListener('click', function(e) {
                if (e.target === this) {
                    lightboxClose.click();
                }
            });

            // 上一张/下一张
            lightboxPrev.addEventListener('click', () => {
                currentBentoIndex = (currentBentoIndex - 1 + bentoItems.length) % bentoItems.length;
                updateLightbox();
            });

            lightboxNext.addEventListener('click', () => {
                currentBentoIndex = (currentBentoIndex + 1) % bentoItems.length;
                updateLightbox();
            });

            // 点赞功能
            likeBtn.addEventListener('click', function() {
                this.classList.toggle('active');

                if (this.classList.contains('active')) {
                    likedImages.add(currentBentoIndex);
                    // 可以在这里添加点赞动画效果
                    gsap.fromTo(this,
                        {scale: 1},
                        {scale: 1.4, yoyo: true, repeat: 1, duration: 0.3}
                    );
                } else {
                    likedImages.delete(currentBentoIndex);
                }
            });

            // 全屏功能
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    // 进入全屏模式
                    if (lightboxImage.requestFullscreen) {
                        lightboxImage.requestFullscreen();
                    } else if (lightboxImage.webkitRequestFullscreen) { /* Safari */
                        lightboxImage.webkitRequestFullscreen();
                    } else if (lightboxImage.msRequestFullscreen) { /* IE11 */
                        lightboxImage.msRequestFullscreen();
                    }
                } else {
                    // 退出全屏模式
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.webkitExitFullscreen) { /* Safari */
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) { /* IE11 */
                        document.msExitFullscreen();
                    }
                }
            });

            // 更新灯箱内容
            function updateLightbox() {
                const item = bentoItems[currentBentoIndex];
                const img = item.querySelector('img');
                const title = item.querySelector('h3')?.textContent || img.alt || '';

                // 添加过渡效果
                lightboxImage.style.opacity = '0';
                lightboxImage.style.transform = 'scale(0.95)';

                setTimeout(() => {
                    lightboxImage.src = img.src;
                    lightboxCaption.textContent = title;

                    // 检查当前图片是否被点赞
                    if (likedImages.has(currentBentoIndex)) {
                        likeBtn.classList.add('active');
                    } else {
                        likeBtn.classList.remove('active');
                    }

                    setTimeout(() => {
                        lightboxImage.style.opacity = '1';
                        lightboxImage.style.transform = 'scale(1)';
                    }, 50);
                }, 300);
            }

            // 键盘导航
            document.addEventListener('keydown', function(e) {
                if (lightbox.classList.contains('show')) {
                    if (e.key === 'Escape') {
                        lightboxClose.click();
                    } else if (e.key === 'ArrowLeft') {
                        lightboxPrev.click();
                    } else if (e.key === 'ArrowRight') {
                        lightboxNext.click();
                    } else if (e.key === 'l' || e.key === 'L') {
                        // 快捷键L点赞
                        likeBtn.click();
                    } else if (e.key === 'f' || e.key === 'F') {
                        // 快捷键F全屏
                        fullscreenBtn.click();
                    }
                }
            });

            // 为Bento网格项添加鼠标移动视差效果 - 平滑版
            bentoItems.forEach(item => {
                let currentX = 0;
                let currentY = 0;
                let raf;

                item.addEventListener('mousemove', function(e) {
                    const { left, top, width, height } = this.getBoundingClientRect();
                    const x = (e.clientX - left) / width - 0.5;
                    const y = (e.clientY - top) / height - 0.5;

                    // 使用requestAnimationFrame实现平滑过渡
                    if (raf) cancelAnimationFrame(raf);

                    raf = requestAnimationFrame(function animate() {
                        // 平滑过渡到目标位置
                        currentX += (x - currentX) * 0.1;
                        currentY += (y - currentY) * 0.1;

                        const image = item.querySelector('img');
                        if (image) {
                            image.style.transform = `scale(1.05) translate(${currentX * 8}px, ${currentY * 8}px)`;
                        }

                        // 如果还没有足够接近目标位置，继续动画
                        if (Math.abs(x - currentX) > 0.001 || Math.abs(y - currentY) > 0.001) {
                            raf = requestAnimationFrame(animate);
                        }
                    });
                });

                item.addEventListener('mouseleave', function() {
                    // 取消任何正在进行的动画
                    if (raf) {
                        cancelAnimationFrame(raf);
                        raf = null;
                    }

                    // 平滑恢复到初始状态
                    const image = this.querySelector('img');
                    if (image) {
                        gsap.to(image, {
                            scale: 1,
                            x: 0,
                            y: 0,
                            duration: 0.6,
                            ease: "power2.out"
                        });
                    }

                    // 重置当前位置
                    currentX = 0;
                    currentY = 0;
                });
            });

            // 为视频项添加鼠标移动视差效果 - 平滑版
            videoItems.forEach(item => {
                let currentX = 0;
                let currentY = 0;
                let raf;

                item.addEventListener('mousemove', function(e) {
                    const { left, top, width, height } = this.getBoundingClientRect();
                    const x = (e.clientX - left) / width - 0.5;
                    const y = (e.clientY - top) / height - 0.5;

                    // 使用requestAnimationFrame实现平滑过渡
                    if (raf) cancelAnimationFrame(raf);

                    raf = requestAnimationFrame(function animate() {
                        // 平滑过渡到目标位置
                        currentX += (x - currentX) * 0.1;
                        currentY += (y - currentY) * 0.1;

                        const video = item.querySelector('video');
                        if (video) {
                            video.style.transform = `scale(1.05) translate(${currentX * 8}px, ${currentY * 8}px)`;
                        }

                        // 如果还没有足够接近目标位置，继续动画
                        if (Math.abs(x - currentX) > 0.001 || Math.abs(y - currentY) > 0.001) {
                            raf = requestAnimationFrame(animate);
                        }
                    });
                });

                item.addEventListener('mouseleave', function() {
                    // 取消任何正在进行的动画
                    if (raf) {
                        cancelAnimationFrame(raf);
                        raf = null;
                    }

                    // 平滑恢复到初始状态
                    const video = this.querySelector('video');
                    if (video) {
                        gsap.to(video, {
                            scale: 1,
                            x: 0,
                            y: 0,
                            duration: 0.6,
                            ease: "power2.out"
                        });
                    }

                    // 重置当前位置
                    currentX = 0;
                    currentY = 0;
                });
            });

            // 视频控制 - 增强版，支持Safari兼容性
            // 注意：videoItems已在上面定义，这里不需要重复定义

            // 检测是否是Safari浏览器
            const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);

            // 处理所有视频的播放行为
            function setupVideoControls(video, container) {
                if (video) {
                    // 确保视频控件始终不可见
                    video.controls = false;

                    // 处理视频源加载错误
                    video.addEventListener('error', function(e) {
                        console.log('视频加载失败:', e);

                        // 如果是MP4格式失败，尝试切换到WebM
                        const sources = video.querySelectorAll('source');
                        sources.forEach(source => {
                            if (source.type === 'video/mp4') {
                                // 尝试切换到WebM格式
                                const webmSource = Array.from(sources).find(s => s.type === 'video/webm');
                                if (webmSource) {
                                    console.log('切换到WebM格式');
                                    video.insertBefore(webmSource, video.firstChild);
                                    video.load();
                                    video.play().catch(err => console.log('播放失败:', err));
                                }
                            }
                        });
                    }, true);

                    // 为每个源添加错误处理
                    const sources = video.querySelectorAll('source');
                    sources.forEach(source => {
                        source.addEventListener('error', function(e) {
                            console.log('视频源加载失败:', source.src, e);

                            // 如果是MP4格式失败，尝试切换到WebM
                            if (source.type === 'video/mp4') {
                                const webmSource = Array.from(video.querySelectorAll('source'))
                                    .find(s => s.type === 'video/webm');

                                if (webmSource) {
                                    console.log('切换到WebM格式');
                                    video.insertBefore(webmSource, video.firstChild);
                                    video.load();
                                    video.play().catch(err => console.log('播放失败:', err));
                                }
                            }
                        });
                    });

                    // 视频播放结束后暂停在最后一帧
                    video.addEventListener('ended', function() {
                        this.pause();
                    });

                    // 鼠标悬停时重新播放
                    container.addEventListener('mouseenter', function() {
                        video.play().catch(err => console.log('播放失败:', err));
                    });

                    // 加载并尝试播放视频
                    video.load();
                    video.play().catch(err => {
                        console.log('初始播放失败:', err);
                        // 如果失败，延迟再试
                        setTimeout(() => {
                            video.play().catch(e => console.log('重试播放仍然失败:', e));
                        }, 1000);
                    });
                }
            }

            // 为所有视频设置控制行为
            videoItems.forEach((container, index) => {
                const video = container.querySelector('video');
                if (video) {
                    // 如果是Safari，确保使用MP4格式
                    if (isSafari) {
                        const sources = video.querySelectorAll('source');
                        const mp4Source = Array.from(sources).find(source => source.type === 'video/mp4');
                        if (mp4Source) {
                            // 将MP4源移动到第一位置
                            video.insertBefore(mp4Source, video.firstChild);
                        }
                    }

                    setupVideoControls(video, container);
                }
            });

            // 添加CSS样式隐藏视频控件
            const style = document.createElement('style');
            style.textContent = `
                /* Safari 下隐藏 video 控件 */
                video::-webkit-media-controls,
                video::-webkit-media-controls-play-button,
                video::-webkit-media-controls-volume-slider,
                video::-webkit-media-controls-mute-button,
                video::-webkit-media-controls-timeline,
                video::-webkit-media-controls-current-time-display,
                video::-webkit-full-page-media::-webkit-media-controls-panel,
                video::-webkit-media-controls-timeline-container,
                video::-webkit-media-controls-time-remaining-display,
                video::-webkit-media-controls-toggle-closed-captions-button,
                video::-webkit-media-controls-enclosure {
                    display: none !important;
                    opacity: 0 !important;
                }
            `;
            document.head.appendChild(style);
        });
    </script>
