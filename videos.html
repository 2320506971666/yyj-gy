        /* 3D轮播样式 */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 500px;
            margin: 0 auto;
            perspective: 1500px;
            overflow: hidden;
        }

        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.215, 0.610, 0.355, 1.000);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-item {
            position: absolute;
            width: 520px;
            height: 360px;
            transition: all 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000);
            opacity: 0;
            backface-visibility: hidden;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            will-change: transform, opacity;
            transform-origin: center center;
            transform: translateZ(0);
            pointer-events: none;
        }

        .carousel-item.active {
            opacity: 1;
            z-index: 10;
            transform: translateX(0) translateZ(0) rotateY(0) !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
            pointer-events: auto;
            width: 580px;
            height: 400px;
        }

        .carousel-item.prev,
        .carousel-item.next {
            opacity: 0.8;
            pointer-events: auto;
            width: 460px;
            height: 310px;
        }

        .carousel-item.prev {
            transform: translateX(-60%) translateZ(-150px) rotateY(25deg);
            z-index: 5;
        }

        .carousel-item.prev.more {
            transform: translateX(-100%) translateZ(-280px) rotateY(35deg);
            opacity: 0.6;
            z-index: 4;
            width: 420px;
            height: 290px;
        }

        .carousel-item.next {
            transform: translateX(60%) translateZ(-150px) rotateY(-25deg);
            z-index: 5;
        }

        .carousel-item.next.more {
            transform: translateX(100%) translateZ(-280px) rotateY(-35deg);
            opacity: 0.6;
            z-index: 4;
            width: 420px;
            height: 290px;
        }

        .carousel-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s;
            position: relative;
        }

        /* 轮播控制按钮样式 */
        .carousel-controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 20;
            display: none; /* 隐藏底部控制区 */
        }

        /* 添加侧边切换箭头按钮 */

        }

        .close-video::before,
        .close-video::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background-color: white;
            border-radius: 1px;
        }

        .close-video::before {
            transform: rotate(45deg);
        }

        .close-video::after {

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 视频数据
            const videoData = [
                {
                    src: "https://pub-081bc2b6538242b7a0625df561b02d4d.r2.dev/24-2-27-%E5%BF%AB%E9%97%AA.mp4",
                    title: "快闪视频"
                },
                {
                    src: "https://pub-081bc2b6538242b7a0625df561b02d4d.r2.dev/caifang.mp4",
                    title: "采访纪录片"
                },
                {
                    src: "https://pub-081bc2b6538242b7a0625df561b02d4d.r2.dev/%E5%9F%BA%E5%9C%B0%E4%BB%8B%E7%BB%8D%E8%A7%86%E9%A2%91.mp4", 
                    title: "基地介绍视频"
                },
                {
                    src: "https://pub-081bc2b6538242b7a0625df561b02d4d.r2.dev/23-10-31-%E5%BF%85%E4%B8%8A%E5%B2%B8.mp4",
                    title: "《必上岸》主题短片"
                },
                {
                    src: "https://pub-081bc2b6538242b7a0625df561b02d4d.r2.dev/%E9%BB%91%E7%99%BD.mp4",
                    title: "《黑白》艺术短片"
                }
            ];
            
            const carousel = document.getElementById('videoCarousel');
            const videoPlayer = document.getElementById('videoPlayer');
            const playerVideo = document.getElementById('playerVideo');
            const closeVideoBtn = document.getElementById('closeVideo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const playPauseBtn = document.getElementById('playPauseBtn');
            
            let currentIndex = 0;
            let isAutoplay = true;
            let autoplayInterval;
            const totalItems = videoData.length;
            let carouselInitialized = false;
            
            // 初始化轮播DOM - 只在首次加载时执行一次
            function initCarouselDOM() {
                if (carouselInitialized) return;
                
                // 创建视频项
                videoData.forEach((video, index) => {
                    const item = document.createElement('div');
                    item.className = 'carousel-item';
                    item.setAttribute('data-index', index);
                    
                    const videoElement = document.createElement('video');
                    videoElement.muted = true;
                    videoElement.loop = true;
                    videoElement.playsinline = true;
                    videoElement.preload = "auto";
                    videoElement.setAttribute('data-src', video.src);
                    
                    if (index <= 2) {
                        videoElement.src = video.src;
                    }
                    
                    const titleElement = document.createElement('div');
                    titleElement.className = 'carousel-title';
                    titleElement.textContent = video.title;
                    
                    item.appendChild(videoElement);
                    item.appendChild(titleElement);
                    carousel.appendChild(item);
                    
                    // 添加点击事件
                    item.addEventListener('click', function() {
                        if (item.classList.contains('active')) {
                            openFullVideo(video.src);
                        } else {
                            // 如果点击的不是当前视频，则切换到该视频
                            const clickedIndex = parseInt(item.getAttribute('data-index'));
                            goToSlide(clickedIndex);
                        }
                    });
                });
                
                carouselInitialized = true;
                
                // 初始更新类名
                updateCarouselClasses();
                
                // 开始自动播放
                if (isAutoplay) {
                    startAutoplay();
                }
            }
            
            // 仅加载必要的视频src，实现懒加载
            function updateVideoSources() {
                const items = document.querySelectorAll('.carousel-item');
                
                items.forEach((item, index) => {
                    const video = item.querySelector('video');
                    if (!video) return;
                    
                    const dataSrc = video.getAttribute('data-src');
                    if (!dataSrc) return;
                    
                    // 只为当前可见的视频（active、prev、next）加载src
                    const isVisible = item.classList.contains('active') || 
                                     item.classList.contains('prev') || 
                                     item.classList.contains('next');
                    
                    if (isVisible && !video.src) {
                        video.src = dataSrc;
                    }
                });
            }
            
            // 播放当前激活的视频，暂停其他视频
            function playActiveVideo() {
                const items = document.querySelectorAll('.carousel-item');
                items.forEach((item) => {
                    const video = item.querySelector('video');
                    if (!video) return;
                    
                    if (item.classList.contains('active')) {
                        if (video.src) {
                            video.play().catch(err => {
                                console.log('视频自动播放被阻止:', err);
                            });
                        }
                    } else {
                        video.pause();
                        video.currentTime = 0;
                    }
                });
            }
            
            // 转到特定幻灯片
            function goToSlide(index) {
                if (index === currentIndex) return;
                
                currentIndex = index;
                updateCarouselClasses();
                
                if (isAutoplay) {
                    startAutoplay();
                }
            }
            
            // 更新轮播类 - 仅更新类名而不重建DOM
            function updateCarouselClasses() {
                const items = document.querySelectorAll('.carousel-item');
                
                items.forEach((item, index) => {
                    // 移除所有类
                    item.classList.remove('active', 'prev', 'next', 'more');
                    
                    // 添加适当的类
                    if (index === currentIndex) {
                        item.classList.add('active');
                    } else if (index === getPrevIndex(currentIndex)) {
                        item.classList.add('prev');
                    } else if (index === getPrevIndex(getPrevIndex(currentIndex))) {
                        item.classList.add('prev', 'more');
                    } else if (index === getNextIndex(currentIndex)) {
                        item.classList.add('next');
                    } else if (index === getNextIndex(getNextIndex(currentIndex))) {
                        item.classList.add('next', 'more');
                    }
                });
                
                // 更新要加载的视频源
                updateVideoSources();
                
                // 播放当前激活的视频，暂停其他视频
                playActiveVideo();
            }
            
            // 获取前一个索引
            function getPrevIndex(index) {
                return (index - 1 + totalItems) % totalItems;
            }
            
            // 获取后一个索引
            function getNextIndex(index) {
                return (index + 1) % totalItems;
            }
            
            // 上一个
            function prevSlide() {
                currentIndex = getPrevIndex(currentIndex);
                updateCarouselClasses();
            }
            
            // 下一个
            function nextSlide() {
                currentIndex = getNextIndex(currentIndex);
                updateCarouselClasses();
            }
            
            // 自动播放
            function startAutoplay() {
                stopAutoplay();
                if (isAutoplay) {
                    autoplayInterval = setInterval(nextSlide, 4000);
                    // 暂停/播放按钮不再可见，但保留逻辑以防将来需要
                } else {
                    // 暂停/播放按钮不再可见，但保留逻辑以防将来需要
                }
            }
            
            // 停止自动播放
            function stopAutoplay() {
                if (autoplayInterval) {
                    clearInterval(autoplayInterval);
                    autoplayInterval = null;
                }
            }
            
            // 打开全屏视频
            function openFullVideo(src) {
                playerVideo.src = src;
                videoPlayer.classList.add('active');
                playerVideo.play().catch(err => {
                    console.log('视频播放被阻止:', err);
                });
                stopAutoplay();
            }
            
            // 关闭全屏视频
            function closeFullVideo() {
                videoPlayer.classList.remove('active');
                playerVideo.pause();
                setTimeout(() => {
                    playerVideo.src = '';
                }, 300);
                
                if (isAutoplay) {
                    startAutoplay();
                }
            }
            
            // 事件监听
            prevBtn.addEventListener('click', function() {
                prevSlide();
                if (isAutoplay) {
                    startAutoplay();
                }
            });
            
            nextBtn.addEventListener('click', function() {
                nextSlide();
                if (isAutoplay) {
                    startAutoplay();
                }
            });
            
            playPauseBtn.addEventListener('click', function() {
                isAutoplay = !isAutoplay;
                startAutoplay();
            });
            
            closeVideoBtn.addEventListener('click', closeFullVideo);
            
            // 键盘控制
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    prevSlide();
                    if (isAutoplay) startAutoplay();
                } else if (e.key === 'ArrowRight') {
                    nextSlide();
                    if (isAutoplay) startAutoplay();
                } else if (e.key === 'Escape' && videoPlayer.classList.contains('active')) {
                    closeFullVideo();
                }
            });
            
            // 初始化轮播 - 只调用一次DOM初始化
            initCarouselDOM();
            
            // 处理窗口大小变化 - 不再重新初始化DOM，只更新类
            window.addEventListener('resize', function() {
                // 仅更新类，不重建DOM
                updateCarouselClasses();
            });
            
            // 处理视频错误
            document.addEventListener('error', function(e) {
                if (e.target.tagName === 'VIDEO') {
                    console.log('视频加载失败:', e.target.src);
                    // 可以在这里添加备用内容
                    const item = e.target.closest('.carousel-item');
                    if (item) {
                        const fallback = document.createElement('div');
                        fallback.className = 'video-fallback';
                        fallback.textContent = item.querySelector('.carousel-title').textContent;
                        item.appendChild(fallback);
                    }
                }
            }, true);
        });
    </script>
</body>
