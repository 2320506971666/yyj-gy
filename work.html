<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="artistweb/images/灰蓝渐变-噪点.jpg">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">

    <title>Work - Triple-Y</title>
    <style>
        /* 基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        html, body {
            background-color: black;
            color: white;
            line-height: 1.6;
            font-family: 'Noto Serif SC', serif;
            overflow-y: scroll;
        }

        /* 隐藏滚动条 */
        ::-webkit-scrollbar {
            display: none;
            width: 0;
            height: 0;
        }

        /* 导航栏样式 */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            height: 45px;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 0 5%;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            height: 100%;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-family: 'Reenie Beanie', cursive;
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 3px;
            color: #ffffff;
            opacity: 0.9;
        }

        .nav-links {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
            gap: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: capitalize;
            transition: all 0.4s ease;
            opacity: 0.9;
            font-family: 'Poiret One', cursive;
            position: relative;
        }

        .nav-links a:hover {
            opacity: 1;
            letter-spacing: 4px;
            color: #DE2910;
        }

        .nav-links a.active {
            color: #DE2910;
            opacity: 1;
        }

        /* Work页面特定样式 */
        .work-page {
            padding-top: 0;
            min-height: 100vh;
            background-color: black;
        }

        .work-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 5% 120px;
            display: block;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .work-content.active {
            opacity: 1;
            animation: fadeIn 1.2s ease forwards;
        }

        .work-title {
            margin-bottom: 80px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1.5s ease forwards;
        }

        .work-title h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 8px;
            margin-bottom: 20px;
            font-family: 'Poiret One', cursive;
            line-height: 1.2;
        }

        .work-title p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto;
            letter-spacing: 2px;
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .work-title h1 {
                font-size: 2.5rem;
                letter-spacing: 5px;
            }

            /* 移动端上logo的样式调整 */
            .logos-wrapper {
                flex-direction: row; /* 保持水平排列 */
                gap: 50px; /* 移动端上也增加间距 */
            }

            .huatu-logo {
                width: 300px;
                max-width: 60%;
            }

            .lexue-logo {
                width: 180px;
                max-width: 35%;
            }

            /* 移动端导航菜单按钮 */
            .mobile-menu-btn {
                display: block;
                position: absolute;
                right: 20px;
                width: 30px;
                height: 20px;
                cursor: pointer;
                z-index: 1001;
            }

            .mobile-menu-btn span {
                display: block;
                position: absolute;
                height: 2px;
                width: 100%;
                background: white;
                opacity: 1;
                left: 0;
                transform: rotate(0deg);
                transition: .25s ease-in-out;
            }

            .mobile-menu-btn span:nth-child(1) {
                top: 0px;
            }

            .mobile-menu-btn span:nth-child(2) {
                top: 9px;
            }

            .mobile-menu-btn span:nth-child(3) {
                top: 18px;
            }

            .mobile-menu-btn.open span:nth-child(1) {
                top: 9px;
                transform: rotate(135deg);
            }

            .mobile-menu-btn.open span:nth-child(2) {
                opacity: 0;
                left: -60px;
            }

            .mobile-menu-btn.open span:nth-child(3) {
                top: 9px;
                transform: rotate(-135deg);
            }

            /* 移动端菜单样式 */
            .mobile-menu {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                z-index: 999;
                padding: 20px;
                padding-top: 65px;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            .mobile-menu.open {
                display: flex;
            }

            .mobile-menu a {
                color: white;
                font-size: 1.5rem;
                margin: 15px 0;
                text-decoration: none;
                font-family: 'Poiret One', cursive;
                letter-spacing: 3px;
                transition: all 0.3s ease;
            }

            .mobile-menu a:hover {
                color: #DE2910;
                letter-spacing: 4px;
            }

            .mobile-menu a.active {
                color: #DE2910;
            }
        }

        /* 页面过渡效果 */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }

        .page-transition.fade-in {
            opacity: 1;
            visibility: visible;
        }

        /* 菜单打开时的body样式 */
        body.menu-open {
            overflow: hidden;
        }

        /* 页脚样式 */
        footer {
            background-color: #111;
            color: white;
            padding: 4rem 5% 2rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 4rem;
            max-width: 1200px;
            margin: 0 auto 3rem;
            justify-content: center;
        }

        .footer-column h3 {
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 1.8rem;
            position: relative;
            display: inline-block;
            letter-spacing: 1px;
            font-family: 'Playfair Display', serif;
        }

        .footer-column h3::after {
            content: '';
            position: absolute;
            height: 1px;
            width: 40px;
            background-color: #DE2910;
            bottom: -10px;
            left: 0;
        }

        .footer-column p {
            font-size: 1rem;
            line-height: 1.8;
            color: #ddd;
            margin-bottom: 0.8rem;
            letter-spacing: 0.5px;
        }

        .footer-links {
            list-style: none;
            padding: 0;
        }

        .footer-links li {
            margin-bottom: 1.2rem;
        }

        .footer-links a {
            text-decoration: none;
            color: #ddd;
            transition: color 0.3s ease, letter-spacing 0.3s ease;
            font-size: 1rem;
            letter-spacing: 0.5px;
        }

        .footer-links a:hover {
            color: white;
            letter-spacing: 1px;
        }

        .copyright {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #aaa;
            font-size: 0.9rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* 页脚响应式调整 */
        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
        }

        /* Logo页面样式 */
        .logo-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            transition: all 0.8s ease;
        }

        /* logos-wrapper样式 - 将两个logo水平排列 */
        .logos-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 100px; /* 增加logo之间的间距 */
        }

        /* 华图logo样式 - 使用两张图片实现hover效果 */
        .huatu-logo {
            width: 500px;
            max-width: 60%;
            position: relative; /* 使两张图片能够重叠 */
        }

        /* 乐学logo样式 - 缩小版 */
        .lexue-logo {
            width: 300px; /* 比华图logo小 */
            max-width: 40%;
            position: relative; /* 使两张图片能够重叠 */
        }

        .huatu-logo .logo-img, .lexue-logo .logo-img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease;
            cursor: pointer; /* 只在logo图片上添加鼠标手指样式 */
        }

        /* 白色logo始终可见，彩色logo默认透明 */
        .huatu-logo .logo-white, .lexue-logo .logo-white {
            opacity: 1;
            position: relative; /* 让容器有高度 */
        }

        .huatu-logo .logo-color, .lexue-logo .logo-color {
            opacity: 0;
        }

        /* 鼠标悬停效果 */
        .huatu-logo:hover .logo-white, .lexue-logo:hover .logo-white {
            opacity: 0; /* 隐藏白色logo */
        }

        .huatu-logo:hover .logo-color, .lexue-logo:hover .logo-color {
            opacity: 1; /* 显示彩色logo */
        }

        .logo-tagline {
            font-size: 1.2rem;
            opacity: 0.7;
            letter-spacing: 3px;
            transition: all 0.5s ease;
            text-align: center;
        }

        .logo-container:hover .logo-tagline {
            opacity: 1;
        }

        .logo-container::after {
            content: '点击Logo查看作品';
            position: absolute;
            bottom: 100px;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .logo-container:hover::after {
            opacity: 0.7;
        }

        .work-content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .work-content.active {
            display: block;
            animation: fadeInUp 1.2s ease forwards;
        }

        /* 作品类型选择页面样式 */
        .works-selection {
            display: none;
            width: 100%;
            height: 100vh;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .works-selection.active {
            display: flex;
            opacity: 1;
        }

        .work-category {
            position: relative;
            width: 50%;
            height: 100%;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .work-category:hover {
            width: 55%;
        }

        .work-category-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
        }

        /* 视频背景样式 */
        .work-category-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.7s ease;
            background-color: #000; /* 视频加载时的背景色 */
        }

        .work-category.loading::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            z-index: 5;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .work-category:hover .work-category-image,
        .work-category:hover .work-category-video {
            transform: scale(1.05);
        }

        .work-category-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background 0.5s ease;
        }

        .work-category:hover .work-category-overlay {
            background: rgba(0, 0, 0, 0.2);
        }

        .work-category-title {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 15px;
            color: white;
            font-family: 'Poiret One', cursive;
            margin-bottom: 20px;
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.7s ease;
        }

        .work-category-description {
            font-size: 1.2rem;
            max-width: 80%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.7s ease;
            transition-delay: 0.1s;
        }

        .work-category:hover .work-category-title,
        .work-category:hover .work-category-description {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            .works-selection {
                flex-direction: column;
                height: auto;
            }

            .work-category {
                width: 100%;
                height: 50vh;
            }

            .work-category:hover {
                width: 100%;
                height: 55vh;
            }

            .work-category-title {
                font-size: 2.5rem;
                letter-spacing: 8px;
            }

            /* 移动端视频背景样式 */
            .work-category-video {
                height: 100%;
                width: 100%;
                object-position: center;
            }
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .section-title h2 {
                font-size: 2rem;
            }
        }

        /* 超小屏幕设备的响应式调整 */
        @media (max-width: 480px) {
            /* 超小屏幕上logo的样式调整 */
            .logos-wrapper {
                flex-direction: row; /* 保持水平排列 */
                gap: 30px; /* 超小屏幕上也增加间距，但不要太大 */
            }

            .huatu-logo {
                width: 200px;
                max-width: 55%;
            }

            .lexue-logo {
                width: 120px;
                max-width: 30%;
            }
        }
    </style>
</head>
<body>
    <div class="page-transition"></div>

    <!-- 导航栏容器 -->
    <div id="nav-container"></div>

    <!-- Work页面内容 -->
    <div class="work-page">
        <!-- Logo容器 -->
        <div class="logo-container" id="logoContainer">
            <div class="logos-wrapper">
                <!-- 华图Logo -->
                <div class="huatu-logo">
                    <!-- 重叠两张图片，默认只显示白色版本 -->
                    <img src="artistweb/images/huatulogo_white.png" alt="华图教育Logo" class="logo-img logo-white" id="logoWhite">
                    <img src="artistweb/images/huatulogo.png" alt="华图教育Logo" class="logo-img logo-color" id="logoColor">
                </div>

                <!-- 乐学Logo -->
                <div class="lexue-logo">
                    <!-- 重叠两张图片，默认只显示白色版本 -->
                    <img src="https://raw.githubusercontent.com/2320506971666/yyj-gy/main/artistweb/images/lexuelogo_white.png" alt="乐学Logo" class="logo-img logo-white" id="lexueLogoWhite">
                    <img src="https://raw.githubusercontent.com/2320506971666/yyj-gy/main/artistweb/images/lexuelogo.png" alt="乐学Logo" class="logo-img logo-color" id="lexueLogoColor">
                </div>
            </div>
        </div>

        <!-- 作品类型选择页面 -->
        <div class="works-selection" id="worksSelection">
            <!-- 图片作品选项 -->
            <div class="work-category" id="pictureWorks">
                <img src="artistweb/images/华图图片作品/3.jpg" alt="图片作品" class="work-category-image">
                <div class="work-category-overlay">
                    <h2 class="work-category-title">Pictures</h2>
                </div>
            </div>

            <!-- 视频作品选项 -->
            <div class="work-category" id="videoWorks">
                <video class="work-category-video" autoplay muted loop playsinline>
                    <source src="https://assets.tripley.cn/24-2-27-%E5%BF%AB%E9%97%AA.mp4" type="video/mp4">
                    您的浏览器不支持HTML5视频播放。
                </video>
                <div class="work-category-overlay">
                    <h2 class="work-category-title">Videos</h2>
                </div>
            </div>


        </div>

        <!-- 作品内容 -->
        <div class="work-content" id="workContent">
            <!-- 简化版内容 -->
            <div class="work-title">
                <h1>工作项目</h1>
                <p>正在建设中...</p>
            </div>
        </div>
    </div>


    <!-- 加载统一导航栏脚本 -->
    <script src="shared/load-nav.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // 页面加载时的淡出效果
            const transition = document.querySelector('.page-transition');
            setTimeout(() => {
                transition.style.visibility = 'hidden';
                transition.style.opacity = '0';
            }, 500);

            // Logo点击事件
            const logoContainer = document.getElementById('logoContainer');
            const worksSelection = document.getElementById('worksSelection');
            const workContent = document.getElementById('workContent');

            // 移除logoContainer的点击事件，改为只在logo图片上添加点击事件
            document.getElementById('logoWhite').addEventListener('click', showWorksSelection);
            document.getElementById('logoColor').addEventListener('click', showWorksSelection);

            // 乐学logo点击事件
            document.getElementById('lexueLogoWhite').addEventListener('click', function() {
                // 显示过渡层
                transition.style.visibility = 'visible';
                transition.style.opacity = '1';

                // 跳转到lexue_picture.html页面
                setTimeout(function() {
                    window.location.href = 'lexue_picture.html';
                }, 300);
            });

            document.getElementById('lexueLogoColor').addEventListener('click', function() {
                // 显示过渡层
                transition.style.visibility = 'visible';
                transition.style.opacity = '1';

                // 跳转到lexue_picture.html页面
                setTimeout(function() {
                    window.location.href = 'lexue_picture.html';
                }, 300);
            });

            // 显示作品类型选择页面
            function showWorksSelection() {
                logoContainer.style.opacity = '0';

                setTimeout(() => {
                    logoContainer.style.display = 'none';
                    worksSelection.classList.add('active');
                }, 800);
            }

            // 图片作品点击事件
            document.getElementById('pictureWorks').addEventListener('click', function() {
                worksSelection.style.opacity = '0';
                setTimeout(() => {
                    // 跳转到pictures.html页面
                    window.location.href = 'pictures.html';
                }, 500);
            });

            // 视频作品点击事件
            document.getElementById('videoWorks').addEventListener('click', function() {
                worksSelection.style.opacity = '0';
                setTimeout(() => {
                    // 跳转到videos.html页面
                    window.location.href = 'videos.html';
                }, 500);
            });



            // 点击链接时的过渡效果
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.hostname === window.location.hostname && !this.getAttribute('href').startsWith('#')) {
                        e.preventDefault();
                        const href = this.getAttribute('href');

                        // 显示过渡层
                        transition.style.visibility = 'visible';
                        transition.style.opacity = '1';

                        // 立即记录要跳转的URL，防止被其他事件覆盖
                        const targetUrl = href;

                        // 延迟导航以等待过渡效果完成，但确保一定会执行
                        setTimeout(function() {
                            window.location.href = targetUrl;
                        }, 300);
                    }
                });
            });

            // 移动端菜单控制
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const mobileMenu = document.querySelector('.mobile-menu');

            if (mobileMenuBtn && mobileMenu) {
                mobileMenuBtn.addEventListener('click', function() {
                    this.classList.toggle('open');
                    mobileMenu.classList.toggle('open');
                    document.body.classList.toggle('menu-open');
                });

                // 点击移动端菜单项关闭菜单
                document.querySelectorAll('.mobile-menu a').forEach(link => {
                    link.addEventListener('click', function() {
                        mobileMenuBtn.classList.remove('open');
                        mobileMenu.classList.remove('open');
                        document.body.classList.remove('menu-open');
                    });
                });
            }

            // 检查URL中的hash，如果有#work，则直接显示作品内容
            if (window.location.hash === '#work' && logoContainer && workContent) {
                logoContainer.style.display = 'none';
                workContent.classList.add('active');
            }

            // 视频加载处理
            const videoBackground = document.querySelector('.work-category-video');
            if (videoBackground) {
                const videoParent = videoBackground.parentElement;
                videoParent.classList.add('loading');

                videoBackground.addEventListener('loadeddata', function() {
                    videoParent.classList.remove('loading');
                });

                videoBackground.addEventListener('error', function() {
                    console.error('视频加载失败');
                    videoParent.classList.remove('loading');
                    // 视频加载失败时显示备用图像
                    const fallbackImg = document.createElement('img');
                    fallbackImg.src = "artistweb/images/华图图片作品/4.jpg";
                    fallbackImg.alt = "视频作品";
                    fallbackImg.className = "work-category-image";
                    videoParent.insertBefore(fallbackImg, videoBackground);
                    videoBackground.style.display = 'none';
                });
            }
        });
